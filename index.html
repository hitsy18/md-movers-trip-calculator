<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MD Movers Trip Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body{
        background:#eef0f4;
        font-family:Arial, sans-serif;
        margin:0;
        text-align:center;
    }

    .logo{
        width:120px;
        margin-top:25px;
    }

    h2{
        margin-top:10px;
        font-size:26px;
        font-weight:700;
        color:#222;
        letter-spacing:1px;
    }

    .box{
        background:#fff;
        width:92%;
        max-width:550px;
        margin:25px auto;
        padding:25px;
        border-radius:12px;
        box-shadow:0 0 12px rgba(0,0,0,0.08);
    }

    select,input{
        width:100%;
        height:42px;
        margin:6px 0;
        border:1px solid #ccc;
        border-radius:6px;
        font-size:16px;
        padding-left:10px;
        outline:none;
    }

    button{
        width:100%;
        height:48px;
        border-radius:6px;
        font-size:17px;
        margin-top:10px;
        cursor:pointer;
        font-weight:700;
        letter-spacing:.3px;
    }

    #calbtn{background:black;color:white;}
    #wa{background:#017a36;color:white;}
    #pdf{background:#253344;color:white;}

    #resultDisplay{
        display:none;
        margin-top:22px;
    }
</style>
</head>

<body>

<img src="logo.png" class="logo">
<h2>TRIP CALCULATOR</h2>

<div class="box">

<select id="start">
    <option>Hazira</option><option>Dahej</option>
    <option>Taloja</option><option>Jhagadia</option>
</select>

<select id="end">
    <option>Taloja</option><option>Dahej</option>
    <option>Hazira</option><option>Jhagadia</option>
</select>

<input id="loadkm" placeholder="Load KM">
<input id="emptykm" placeholder="Empty KM">
<input id="qty" placeholder="Qty MT">
<input id="rate" placeholder="Rate â‚¹/MT">
<input id="loadavg" placeholder="Loaded Avg KM/L">
<input id="emptyavg" placeholder="Empty Avg KM/L">
<input id="diesel" placeholder="Diesel Price â‚¹/L">
<input id="commission" placeholder="Commission â‚¹">
<input id="mamul" placeholder="Mamul â‚¹">
<input id="other" placeholder="Other Expense â‚¹">

<button id="calbtn" onclick="calc()">ðŸš› CALCULATE</button>
<button id="wa" onclick="shareWA()">WhatsApp Share</button>
<button id="pdf" onclick="window.print()">Print / Save PDF</button>

<!-- RESULT CARD -->
<div id="resultDisplay"></div>

</div>


<script>
function calc(){

    let l = +loadkm.value;
    let e = +emptykm.value;
    let q = +qty.value;
    let r = +rate.value;
    let la = +loadavg.value;
    let ea = +emptyavg.value;
    let d = +diesel.value;
    let c = +commission.value;
    let m = +mamul.value;
    let o = +other.value;

    if(!l||!q||!r||!la||!ea||!d){
        alert("âš  Load KM, Qty, Rate, Avg, Diesel price required");
        return;
    }

    let freight = q*r;
    let fuel = (l/la)+(e/ea);
    let fuelCost=fuel*d;
    let profit = freight-fuelCost-c-m-o;

    resultDisplay.style.display="block";
    resultDisplay.innerHTML=`
        <div style="
            background:#fff;padding:18px;border-radius:10px;
            box-shadow:0 0 10px rgba(0,0,0,.15);
            border-left:6px solid #28a745;width:100%;
            font-size:18px;text-align:left;line-height:30px;
        ">
        <b>ðŸ“¦ Freight:</b> â‚¹${freight}<br>
        <b>â›½ Fuel Used:</b> ${fuel.toFixed(2)} L<br>
        <b>ðŸ’³ Fuel Cost:</b> â‚¹${fuelCost.toFixed(0)}<br>
        <b>ðŸ’° Net Profit:</b> <span style="color:green;font-weight:800;">â‚¹${profit.toFixed(0)}</span>
        </div>`;
}


function shareWA(){
    if(resultDisplay.style.display=="none"){alert("âš  Calculate first");return;}
    let text=resultDisplay.innerText.replace(/\n/g,"%0A");
    window.open(`https://wa.me/?text=${text}`,'_blank');
}
</script>

</body>
</html>
