<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MD MOVERS â€“ TRIP CALCULATOR</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 py-6 flex justify-center">
<div class="w-full max-w-4xl bg-white rounded-2xl shadow-xl p-6">

<h1 class="text-2xl font-bold text-center mb-6">ðŸš› MD MOVERS â€“ TRIP CALCULATOR</h1>

<!-- FROM TO -->
<div class="grid grid-cols-2 gap-4">
<div>
<label class="text-sm font-semibold">From Location</label>
<select id="from" class="border p-2 rounded w-full"></select>
</div>
<div>
<label class="text-sm font-semibold">To Location</label>
<select id="to" class="border p-2 rounded w-full"></select>
</div>
</div>

<hr class="my-4">

<!-- LOAD EMPTY ADV -->
<div class="grid grid-cols-3 gap-4 font-semibold text-center">
<div>
<label>Load KM</label>
<input id="loadKm" type="number" class="border p-2 text-center w-full rounded" />
</div>
<div>
<label>Empty KM</label>
<input id="emptyKm" type="number" class="border p-2 text-center w-full rounded" />
</div>
<div>
<label>Advance â‚¹</label>
<input id="adv" type="number" class="border p-2 text-center w-full rounded" />
</div>
</div>

<hr class="my-4">

<!-- RATE QTY COMM MAMUL -->
<div class="grid grid-cols-2 gap-4">

<div><label>Quantity MT</label>
<input id="qty" type="number" placeholder="40" class="p-2 border rounded w-full"/></div>

<div><label>Rate â‚¹/MT</label>
<input id="rate" type="number" placeholder="900" class="p-2 border rounded w-full"/></div>

<div><label>Commission %</label>
<input id="comm" type="number" placeholder="5" class="p-2 border rounded w-full"/></div>

<div><label>Mamul â‚¹</label>
<input id="mamul" type="number" placeholder="300" class="p-2 border rounded w-full"/></div>

<div><label>Overload Expense â‚¹</label>
<input id="over" type="number" placeholder="2" class="p-2 border rounded w-full"/></div>

<div><label>Toll Tax â‚¹</label>
<input id="toll" type="number" placeholder="5" class="p-2 border rounded w-full"/></div>

<!-- DIESEL FIELDS -->
<div><label>Diesel Avg (KM/L)</label>
<input id="dieselAvg" type="number" placeholder="2.5" value="2.5" class="p-2 border rounded w-full"/></div>

<div><label>Diesel Rate â‚¹/L</label>
<input id="dieselRate" type="number" placeholder="92" value="92" class="p-2 border rounded w-full"/></div>

</div>

<button id="calculate" class="mt-6 w-full bg-black text-white p-3 rounded-lg font-bold text-lg">
CALCULATE
</button>

<!-- RESULT BOX -->
<div id="result" class="hidden mt-6 text-lg font-semibold border-t pt-4">
Freight: <span id="r_freight"></span> â‚¹<br>
Commission: <span id="r_comm"></span> â‚¹<br>
Mamul: <span id="r_mamul"></span> â‚¹<br>
Net Freight: <span id="r_net"></span> â‚¹<br><br>
Diesel Used + Cost: <span id="r_diesel"></span><br>
Trip Expense: <span id="r_exp"></span> â‚¹<br><br>
ðŸ’° <span class="text-green-600 text-2xl">Saving: <span id="r_save"></span> â‚¹</span>
</div>

</div>


<script>
// ROUTE MASTER
const ROUTES = [
 {from:"Hazira",to:"Chhatral",load:330,empty:0,adv:16430},
 // ðŸ”¥ add your remaining 23 routes here (same pattern)
];

// LOAD DROPDOWN
from.innerHTML="<option>Select</option>";
[...new Set(ROUTES.map(r=>r.from))].forEach(f=>from.innerHTML+=`<option>${f}</option>`);

from.onchange=()=>{ to.innerHTML="<option>Select</option>";
 ROUTES.filter(r=>r.from==from.value).forEach(r=>to.innerHTML+=`<option>${r.to}</option>`) }

to.onchange=()=>{ let r=ROUTES.find(i=>i.from==from.value && i.to==to.value);
 if(!r)return; loadKm.value=r.load; emptyKm.value=r.empty; adv.value=r.adv; }

//==============================================
// ðŸš› FINAL WORKING CALCULATOR
//==============================================
calculate.onclick = ()=>{

let qtyv=+qty.value, ratev=+rate.value, commv=+comm.value, mamv=+mamul.value,
    overv=+over.value, tollv=+toll.value, advv=+adv.value;

let avg=+dieselAvg.value, fuelrate=+dieselRate.value;

// FREIGHT
let freight=qtyv*ratev;
let commission=(freight*commv)/100;
let net=freight-commission-mamv;

// DIESEL
let totalkm=(+loadKm.value)+(+emptyKm.value);
let dieselLtr=totalkm/avg;
let dieselCost=dieselLtr*fuelrate;

// EXPENSE + SAVING
let expense=advv+overv+tollv+dieselCost;
let saving=net-expense;

result.classList.remove("hidden");
r_freight.textContent=freight.toFixed(0);
r_comm.textContent=commission.toFixed(0);
r_mamul.textContent=mamv;
r_net.textContent=net.toFixed(0);
r_diesel.textContent=`${dieselLtr.toFixed(1)} Ltr â†’ â‚¹${dieselCost.toFixed(0)}`;
r_exp.textContent=expense.toFixed(0);
r_save.textContent=saving.toFixed(0);
}
</script>

</body>
</html>
