                <h1 class="text-2xl md:text-3xl font-extrabold tracking-wide">MD MOVERS FLEET SYSTEM</h1>
                <p class="text-xs text-gray-300 -mt-1">MOVING GOODNESS â€” Since 2021 ðŸš›</p>
            </div>
        </div>

        <nav class="flex gap-3 font-semibold">
            <a href="index.html" class="px-4 py-2 bg-[#C22621] rounded-md hover:bg-red-700 transition">Calculator</a>

<!-- ===================== MAIN CALCULATOR UI ============================ -->
<div class="max-w-4xl mx-auto bg-white shadow-2xl mt-10 p-8 rounded-xl">

<h2 class="text-3xl font-bold text-center mb-6 text-[#0B1C3F]">ðŸ§¾ Trip Calculator</h2>

<!-- From-To Input -->
<div class="grid grid-cols-2 gap-4 mb-4">
    <div>
        <label class="font-semibold text-gray-700">From</label>
        <select id="from" class="w-full border p-2 rounded">
            <option>Hazira</option>
        </select>
    </div>

    <div>
        <label class="font-semibold text-gray-700">To</label>
        <select id="to" class="w-full border p-2 rounded">
            <option>Taloja</option><option>Kalamboli</option><option>Panvel</option><option>Thane</option>
            <option>Khopoli</option><option>Khalapur</option><option>Ahemdabad</option><option>Bavla</option>
            <option>Vatva</option><option>Changodar</option><option>Khatrej</option><option>Sanand</option>
            <option>Kalol</option><option>Chhatral</option><option>Gandhinagar</option><option>Mehsana</option>
            <option>Vithalapur</option><option>Vadodara</option><option>Savli</option><option>Por</option>
            <option>Kheda</option><option>Halol</option><option>Vadindar</option>
        </select>
    </div>
</div>

<!-- INPUT GRID -->
<div class="grid grid-cols-2 gap-4">

    <input id="loadKm" type="number" placeholder="Load KM" class="border p-2 rounded">
    <input id="emptyKm" type="number" placeholder="Empty KM" class="border p-2 rounded">

    <input id="qty" type="number" placeholder="Qty (MT)" class="border p-2 rounded">
    <input id="rate" type="number" placeholder="Rate / MT â‚¹" class="border p-2 rounded">

    <input id="mamul" type="number" placeholder="Mamul â‚¹" class="border p-2 rounded">
    <input id="commission" type="number" placeholder="Commission %" class="border p-2 rounded">

    <input id="avgLoad" type="number" placeholder="Load Avg (ex.2.1)" class="border p-2 rounded">
    <input id="avgEmpty" type="number" placeholder="Empty Avg (ex.4.0)" class="border p-2 rounded">

    <input id="dieselRate" type="number" placeholder="Diesel Rate â‚¹" class="border p-2 rounded">
</div>

<button onclick="calculate()" class="w-full bg-black text-white py-3 mt-6 hover:bg-gray-800 font-bold rounded">
    CALCULATE & SAVE
</button>

<!-- Output -->
<div id="result" class="mt-6 text-xl font-semibold leading-9 text-gray-800"></div>

</div>


<!-- ===================== SCRIPT ============================= -->
<script>
function calculate(){
    let from = document.getElementById("from").value;
    let to = document.getElementById("to").value;
    let loadKm = +document.getElementById("loadKm").value;
    let emptyKm = +document.getElementById("emptyKm").value;
    let qty = +document.getElementById("qty").value;
    let rate = +document.getElementById("rate").value;
    let mamul = +document.getElementById("mamul").value;
    let commission = +document.getElementById("commission").value;
    let avgLoad = +document.getElementById("avgLoad").value;
    let avgEmpty = +document.getElementById("avgEmpty").value;
    let dieselRate = +document.getElementById("dieselRate").value;

    let freight = qty * rate;
    let dieselUsed = (loadKm/avgLoad) + (emptyKm/avgEmpty);
    let dieselCost = dieselUsed * dieselRate;
    let commRs = (freight * commission/100);
    let net = freight - dieselCost - mamul - commRs;

    document.getElementById("result").innerHTML =
    `Freight: â‚¹${freight}<br> Diesel Used: ${dieselUsed.toFixed(2)} L<br> Diesel Cost: â‚¹${dieselCost.toFixed(0)}
     <br> Commission: â‚¹${commRs.toFixed(0)}<br> Mamul: â‚¹${mamul}<br><b>Net Saving: â‚¹${net.toFixed(0)}</b>`;

    let trip = {date:new Date().toLocaleString(),route:`${from} â†’ ${to}`,qty,rate,net,advUsed:dieselCost,status:(net>0?"Profit":"Loss")};
    let history = JSON.parse(localStorage.getItem("mdTrips"))||[];
    history.push(trip);
    localStorage.setItem("mdTrips",JSON.stringify(history));
    alert("Trip Saved Successfully âœ”");
}
</script>
