<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MD Movers Trip Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{background:#eef3f7;font-family:Segoe UI, sans-serif;text-align:center;}

.logo{width:120px;margin:18px auto;display:block;}

h2{font-size:25px;color:#0d294f;font-weight:800;margin-bottom:15px;}

.wrapper{width:90%;max-width:520px;margin:auto;background:#fff;padding:22px;
border-radius:12px;box-shadow:0 0 10px rgba(0,0,0,.12);}

input,select{
width:100%;padding:10px;font-size:16px;margin:6px 0;border-radius:6px;
border:1px solid #bfbfbf;
}

button{
width:100%;padding:12px;font-size:17px;font-weight:bold;border-radius:6px;
margin-top:10px;border:none;cursor:pointer;
}
.calc{background:black;color:#fff;}
.wa{background:#007a3b;color:#fff;}
.pdf{background:#2f3d50;color:#fff;}

.result{
margin-top:18px;background:#fff;padding:15px;border-radius:8px;box-shadow:0 0 10px rgba(0,0,0,.18);
width:90%;max-width:520px;margin-left:auto;margin-right:auto;text-align:left;
font-size:17px;line-height:28px;font-weight:600;display:none;
}
.result span{color:#00832e;font-weight:800;}
</style>
</head>

<body>

<img src="logo.png" class="logo">
<h2>TRIP CALCULATOR</h2>

<div class="wrapper">

<select id="from">
<option>Hazira</option><option>Dahej</option><option>Vadodara</option><option>Jamnagar</option>
</select>

<select id="to">
<option>Taloja</option><option>Vapi</option><option>Navi Mumbai</option><option>Chakan</option>
</select>

<input id="loadKm" placeholder="Load KM">
<input id="emptyKm" placeholder="Empty KM">
<input id="qty" placeholder="Qty (MT)">
<input id="rate" placeholder="Rate â‚¹/MT">

<input id="avgLoad" placeholder="Load Avg KM/L">
<input id="avgEmpty" placeholder="Empty Avg KM/L">
<input id="diesel" placeholder="Diesel Rate â‚¹/L">

<input id="comm" placeholder="Commission â‚¹">
<input id="mamul" placeholder="Mamul â‚¹">
<input id="extra" placeholder="Other Expense â‚¹">

<button class="calc" onclick="calculate()">ðŸš› CALCULATE</button>
<button class="wa" onclick="whatsappSend()">WhatsApp Share</button>
<button class="pdf" onclick="window.print()">Print / Save PDF</button>
</div>


<div id="output" class="result"></div>


<script>
function calculate(){
let L=+loadKm.value,E=+emptyKm.value,Q=+qty.value,R=+rate.value;
let A=+avgLoad.value,B=+avgEmpty.value,D=+diesel.value;
let C=+comm.value,M=+mamul.value,X=+extra.value;

if(!L||!Q||!R||!A||!B||!D){alert("âš  Enter Required Values");return;}

let freight=Q*R;
let fuelUse=(L/A)+(E/B);
let fuelCost=fuelUse*D;
let total=fuelCost+C+M+X;
let profit=freight-total;

output.style.display="block";
output.innerHTML = `
Route: <span>${from.value} â†’ ${to.value}</span><br>
Freight: <span>â‚¹${freight}</span><br>
Diesel Used: <span>${fuelUse.toFixed(2)} L</span><br>
Diesel Cost: <span>â‚¹${fuelCost.toFixed(0)}</span><br>
Total Expense: <span>â‚¹${total.toFixed(0)}</span><br>
Net Profit: <span>â‚¹${profit.toFixed(0)}</span>`;
}

function whatsappSend(){
let msg=document.getElementById("output").innerText.replace(/\n/g,"%0A");
window.open(`https://wa.me/?text=ðŸš› Trip Summary %0A${msg}`);
}
</script>

</body>
</html>
