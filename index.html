<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MD Trip Calculator</title>
<style>
    body{background:#eef1f4;font-family:Arial;margin:0;padding:0;text-align:center;}
    h2{margin-top:15px;font-size:26px;font-weight:700;}

    .box{
        width:85%;
        background:white;
        padding:25px;
        margin:auto;
        margin-top:15px;
        border-radius:10px;
        box-shadow:0 0 15px rgba(0,0,0,0.1);
    }
    input,select{
        width:90%;padding:10px;margin:6px;border-radius:6px;
        border:1px solid #bbb;font-size:15px;
    }
    .row{display:flex;justify-content:space-between;gap:10px;}
    .col{width:50%;}

    button{
        width:95%;padding:14px;font-size:17px;
        border:none;border-radius:6px;margin-top:10px;
        font-weight:bold;color:white;cursor:pointer;
    }
    .calc{background:black;}
    .whatsapp{background:#007a33;}
    .pdf{background:#0b1f33;}

    #resultBox{
        width:85%;display:none;margin-top:18px;
        background:#ffffff;padding:18px;border-radius:8px;
        box-shadow:0 0 10px rgba(0,0,0,0.15);font-size:18px;
        text-align:left;line-height:29px;
    }
</style>
</head>
<body>

<img src="logo.png" width="140" style="margin-top:10px;">
<h2>TRIP CALCULATOR</h2>

<div class="box">

<div class="row">
<div class="col">
    <label>FROM</label>
    <select id="from">
        <option>Hazira</option><option>Taloja</option><option>Vapi</option>
        <option>Sanand</option><option>Mumbai</option>
    </select>

    <label>UPWARD KM</label>
    <input id="up" type="number" placeholder="Km">

    <label>LOAD QTY (MT)</label>
    <input id="qty" type="number">

    <label>Loaded Avg KM/L</label>
    <input id="lav" type="number">

    <label>Diesel Price â‚¹/L</label>
    <input id="dprice" type="number">

    <label>Mamul â‚¹</label>
    <input id="mam" type="number" value="0">

    <label>Border â‚¹</label>
    <input id="borderExp" type="number" value="0">

    <label>Tyre Exp â‚¹</label>
    <input id="tyreExp" type="number" value="0">

    <label>Two Point â‚¹</label>
    <input id="twoPointExp" type="number" value="0">
</div>

<div class="col">
    <label>TO</label>
    <select id="to">
        <option>Taloja</option><option>Sanand</option><option>Dahej</option>
        <option>Mumbai</option>
    </select>

    <label>RETURN KM</label>
    <input id="ret" type="number" placeholder="Km">

    <label>RATE â‚¹/MT</label>
    <input id="rmt" type="number">

    <label>Empty Avg KM/L</label>
    <input id="eav" type="number">

    <label>Commission â‚¹</label>
    <input id="com" type="number" value="0">

    <label>Other Expenses â‚¹</label>
    <input id="oth" type="number" value="0">

    <label>Police â‚¹</label>
    <input id="policeExp" type="number" value="0">

    <label>Overload â‚¹</label>
    <input id="overloadExp" type="number" value="0">

    <label>ODC / Wide Load â‚¹</label>
    <input id="odcExp" type="number" value="0">

    <label>Toll Deduction â‚¹</label>
    <input id="tollDeduct" type="number" value="0">

    <label>Incentive Rate â‚¹/MT</label>
    <input id="incRate" type="number" value="0">
</div>
</div>

<button class="calc" onclick="calculate()">ðŸš› CALCULATE</button>
<button class="whatsapp">WhatsApp Share</button>
<button class="pdf">Print / Save PDF</button>
</div>

<div id="resultBox"></div>



<script>
function calculate(){
let up=+document.getElementById("up").value,
    ret=+document.getElementById("ret").value,
    qty=+document.getElementById("qty").value,
    rmt=+document.getElementById("rmt").value,
    lav=+document.getElementById("lav").value,
    eav=+document.getElementById("eav").value,
    dp=+document.getElementById("dprice").value,
    com=+document.getElementById("com").value,
    mam=+document.getElementById("mam").value,
    oth=+document.getElementById("oth").value,
    border=+document.getElementById("borderExp").value,
    police=+document.getElementById("policeExp").value,
    tyre=+document.getElementById("tyreExp").value,
    overload=+document.getElementById("overloadExp").value,
    twoPoint=+document.getElementById("twoPointExp").value,
    odc=+document.getElementById("odcExp").value,
    toll=+document.getElementById("tollDeduct").value,
    incRate=+document.getElementById("incRate").value;

let freight = qty*rmt;
let incentive = qty*incRate;

// Diesel Calculation
let dieselLoad = (up/lav)*dp;
let dieselReturn = (ret/eav)*dp;
let dieselTotal = dieselLoad + dieselReturn;

// Advance sum
let totalAdvance = dieselTotal+border+police+tyre+overload+twoPoint+odc+mam+com+oth;

// Final Balance
let balance = (freight + incentive) - (totalAdvance + toll);

let r=document.getElementById("resultBox");
r.style.display="block";
r.innerHTML=`
<b>Freight:</b> â‚¹${freight.toFixed(0)}<br>
<b>Incentive:</b> â‚¹${incentive.toFixed(0)}<hr>

<b>Diesel Load:</b> â‚¹${dieselLoad.toFixed(0)}<br>
<b>Diesel Return:</b> â‚¹${dieselReturn.toFixed(0)}<br>
<b>Total Diesel:</b> â‚¹${dieselTotal.toFixed(0)}<hr>

<b>Advance Breakdown:</b><br>
Border ${border} | Police ${police} | Tyre ${tyre} | Overload ${overload} | 2-Point ${twoPoint} | ODC ${odc}<br><br>

<b>Total Advance = â‚¹${totalAdvance.toFixed(0)}</b><br>
<b>Toll = â‚¹${toll}</b><hr>

<b style="color:#b30000;font-size:24px;">
ðŸšš FINAL BALANCE = â‚¹${balance.toFixed(0)}
</b>
`;
}
</script>

</body>
</html>
