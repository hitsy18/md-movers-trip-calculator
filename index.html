<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MD Movers Trip Calculator</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0">

<style>
body{background:#eef1f4;margin:0;text-align:center;font-family:Arial;}
.container{width:92%;max-width:600px;margin:35px auto;background:white;padding:30px;
border-radius:10px;box-shadow:0 0 12px rgba(0,0,0,0.15);}
input,select{width:100%;padding:13px;margin-top:10px;border-radius:6px;border:1px solid #bbb;font-size:15px;}
.btn{width:100%;padding:14px;font-size:17px;border:none;border-radius:6px;font-weight:bold;color:white;margin-top:12px;cursor:pointer;}
.calc{background:#000;}
.wa{background:#007a35;}
.pdf{background:#1b2735;}

#result {display:none;margin-top:20px;text-align:left;background:#fff;padding:22px;border-radius:10px;
box-shadow:0 0 10px rgba(0,0,0,0.18);border-left:6px solid #09b412;font-size:17px;line-height:26px;}
#result b{font-size:20px;color:#078c0f;}
</style>
</head>
<body>

<img src="logo.png" width="120" style="margin-top:18px">
<h2 style="letter-spacing:1px;">TRIP CALCULATOR</h2>

<div class="container">

<select id="start"><option>Hazira</option><option>Taloja</option><option>Kalamboli</option><option>Panvel</option><option>Thane</option><option>Ahmedabad</option></select>
<select id="end"><option>Taloja</option><option>Hazira</option><option>Kalamboli</option><option>Panvel</option><option>Thane</option><option>Ahmedabad</option></select>

<input id="loadkm" placeholder="Load KM">
<input id="emptykm" placeholder="Empty KM">
<input id="qty" placeholder="Qty (MT)">
<input id="rate" placeholder="Rate ‚Çπ/MT">
<input id="loadavg" placeholder="Loaded Avg KM/L">
<input id="emptyavg" placeholder="Empty Avg KM/L">
<input id="diesel" placeholder="Diesel Price ‚Çπ/L">
<input id="commission" placeholder="Commission ‚Çπ" value="0">
<input id="mamul" placeholder="Mamul ‚Çπ" value="0">
<input id="other" placeholder="Other Expense ‚Çπ" value="0">

<button class="btn calc" onclick="calculate()">üöõ CALCULATE</button>
<button class="btn wa" onclick="shareWA()">WhatsApp Share</button>
<button class="btn pdf" onclick="window.print()">Print / Save PDF</button>

<!-- üü¢ RESULT SHOW BELOW -->
<div id="result"></div>

</div>

<script>
function calculate(){
    let l = +loadkm.value, e = +emptykm.value, q = +qty.value, r = +rate.value,
        la= +loadavg.value, ea= +emptyavg.value, d = +diesel.value,
        c = +commission.value, m = +mamul.value, o = +other.value;

    if(!l||!q||!r||!la||!ea||!d){ alert("‚ö† Required fields missing"); return;}

    let freight=q*r,
        fl=(l/la).toFixed(2),
        fe=(e/ea).toFixed(2),
        fuel=(+fl + +fe).toFixed(2),
        cost=(fuel*d).toFixed(0),
        exp=+cost + +c + +m + +o,
        profit=freight-exp;

    document.getElementById("result").style.display="block";
    document.getElementById("result").innerHTML=
    `<b>‚Çπ ${profit}</b> Profit<br><hr>
    üìç Route: ${start.value} ‚Üí ${end.value}<br>
    üöõ Freight: ‚Çπ${freight}<br>
    ‚õΩ Fuel Used: ${fuel} L<br>
    üí∏ Diesel Cost: ‚Çπ${cost}<br>
    üßæ Commission: ‚Çπ${c}<br>
    üìÑ Mamul: ‚Çπ${m}<br>
    üí≥ Other: ‚Çπ${o}<br>`;
}

function shareWA(){
    let msg = document.getElementById("result").innerText.replace(/\n/g,"%0A");
    window.open("https://wa.me/?text="+msg,"_blank");
}
</script>

</body>
</html>
