<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MD MOVERS TRIP CALCULATOR</title>

<style>
body{
    font-family: Poppins,Segoe UI;
    background:#eef3f6;
    margin:0;text-align:center;
}
.logo{
    width:110px;margin-top:10px;
}
h1{margin:5px 0 15px;font-size:25px;color:#1a2d3a;font-weight:700;}

.container{
    width:95%;max-width:900px;background:white;
    margin:auto;margin-top:15px;padding:25px;
    border-radius:14px;box-shadow:0 0 12px rgba(0,0,0,.1);
}

/* === 2 Column Layout === */
.grid{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:12px;
    margin-top:10px;
}

input,select{
    width:100%;padding:12px;border-radius:8px;
    border:1px solid #bbb;font-size:15px;font-weight:600;
}

/* Buttons */
.btn{
    width:100%;padding:15px;border-radius:8px;margin-top:18px;
    color:#fff;font-size:18px;font-weight:700;border:none;
}
.calc{background:#000;}
.wa{background:#00966a;}
</style>
</head>

<body>

<img src="logo.png" class="logo">
<h1>TRIP CALCULATOR</h1>

<div class="container">

<div class="grid">
    <select id="from"><option>Hazira</option></select>
    <select id="to">
      <option>Taloja</option><option>Kalamboli</option><option>Panvel</option><option>Thane</option>
      <option>Khopoli</option><option>Khalapur</option><option>Ahemdabad</option><option>Bavla</option>
      <option>Vatva</option><option>Changodar</option><option>Khatrej</option><option>Sanand</option>
      <option>Kalol</option><option>Chhatral</option><option>Gandhinagar</option><option>Mehsana</option>
      <option>Vithalapur</option><option>Vadodara</option><option>Savli</option><option>Por</option>
      <option>Kheda</option><option>Halol</option><option>Vadindar</option>
    </select>

    <input id="loadKm" placeholder="Load KM">
    <input id="emptyKm" placeholder="Empty KM">

    <input id="qty" placeholder="Qty MT">
    <input id="rate" placeholder="Rate â‚¹/MT">

    <input id="avgLoad" placeholder="Load Avg KM/L">
    <input id="avgEmpty" placeholder="Empty Avg KM/L">

    <input id="diesel" placeholder="Diesel Rate â‚¹/L">
    <input id="comm" placeholder="Commission â‚¹">

    <input id="mamul" placeholder="Mamul â‚¹">
    <input id="extra" placeholder="Other Expense â‚¹">
</div>

<button class="btn calc" onclick="calc()">ðŸš› CALCULATE</button>
<button class="btn wa" onclick="whatsapp()">WhatsApp Share</button>

</div>

<script>
function calc(){
 let l=+loadKm.value,e=+emptyKm.value,q=+qty.value,r=+rate.value;
 let a1=+avgLoad.value,a2=+avgEmpty.value,d=+diesel.value,c=+comm.value,m=+mamul.value,x=+extra.value;

 let freight=q*r;
 let fuel = (l/a1)+(e/a2);
 let cost = fuel*d;
 let profit = freight-cost-c-m-x;

 alert(`Freight: â‚¹${freight}\nFuel Used: ${fuel.toFixed(2)}L\nFuel Cost: â‚¹${cost.toFixed(0)}\nProfit: â‚¹${profit.toFixed(0)}`);
}

function whatsapp(){
 window.open(`https://wa.me/?text=ðŸš› Trip%20Report%0A${from.value}â†’${to.value}`);
}
</script>

</body>
</html>
