<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MD MOVERS TRIP CALCULATOR</title>

<style>
    body { 
        font-family: Arial; background:#f4f6f9; text-align:center; 
    }
    .box{
        width:90%; max-width:500px; margin:25px auto; background:white; 
        padding:25px; border-radius:12px; box-shadow:0 0 10px #ccc;
    }
    input,select{
        width:100%; padding:10px; margin:7px 0; border-radius:6px;
        border:1px solid #bbb; font-size:15px;
    }
    button{
        width:100%; padding:12px; border:none; font-size:18px;
        color:white; border-radius:6px; margin-top:6px; cursor:pointer;
    }
    #calculate{ background:black; }
    #wa{ background:#007f32; }
    #pdf{ background:#26303b; }

    /* RESULT BOX */
    #resultBox{
        width:90%; max-width:500px; margin:20px auto;
        background:#fff; padding:18px; border-radius:8px; display:none;
        font-size:18px; font-weight:bold; color:#111; line-height:32px;
        border-left:6px solid #007f32;
    }
</style>
</head>

<body>

<img src="logo.png" width="110" style="margin-top:20px;">
<h2>TRIP CALCULATOR</h2><br>

<div class="box">

<select id="from">
    <option>Hazira</option>
</select>

<select id="to">
    <option>Taloja</option><option>Kalamboli</option><option>Panvel</option>
</select>

<input id="loadkm" placeholder="Load KM">
<input id="emptykm" placeholder="Empty KM">
<input id="qty" placeholder="Qty MT">
<input id="rate" placeholder="Rate â‚¹/MT">
<input id="loadavg" placeholder="Load Avg KM/L">
<input id="emptyavg" placeholder="Empty Avg KM/L">
<input id="diesel" placeholder="Diesel Rate â‚¹/L">
<input id="commission" placeholder="Commission â‚¹">
<input id="mamul" placeholder="Mamul â‚¹">
<input id="other" placeholder="Other Expense â‚¹">

<button id="calculate" onclick="calc()">ðŸš› CALCULATE</button>
<button id="wa" onclick="shareWA()">WhatsApp Share</button>
<button id="pdf">Print / Save PDF</button>
</div>

<!-- RESULT SHOW HERE â†“â†“â†“ -->
<div id="resultBox"></div>

<script>
function calc(){

    let lkm = +loadkm.value, ekm = +emptykm.value, qty = +qty.value;
    let rate = +rate.value, la = +loadavg.value, ea = +emptyavg.value;
    let dr = +diesel.value, com = +commission.value, mam = +mamul.value, oth = +other.value;

    let freight = qty * rate;                                     // Freight
    let fuelUsed = (lkm/la) + (ekm/ea);                           // Avg calc
    let fuelCost = fuelUsed * dr;                                 // Diesel cost
    let profit = freight - fuelCost - com - mam - oth;            // Net Save

    document.getElementById("resultBox").style.display="block";
    document.getElementById("resultBox").innerHTML =
        "Freight: â‚¹"+freight+"<br>" +
        "Fuel Used: "+fuelUsed.toFixed(2)+"L<br>" +
        "Fuel Cost: â‚¹"+fuelCost.toFixed(0)+"<br>" +
        "Net Saving: <span style='color:green;'>â‚¹"+profit.toFixed(0)+"</span>";
}

function shareWA(){
    window.open("https://wa.me/?text=MD MOVERS Trip Summary%0A%0A"+
        document.getElementById("resultBox").innerText);
}
</script>

</body>
</html>
