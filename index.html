<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MD Trip Calculator</title>

<style>
body{margin:0;font-family:Segoe UI,Arial;background:#f2f5f7;text-align:center;}
.logo{width:110px;margin:18px auto;display:block;}

h1{font-size:23px;font-weight:700;margin-top:5px;color:#14222e;}

.container{
    width:95%;max-width:760px;background:#fff;margin:auto;padding:18px 10px 30px;
    border-radius:14px;box-shadow:0 0 12px rgba(0,0,0,.08);
}

/* 2 column input grid â€” Jaisa aapne bola compact */
.grid{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:12px;
    margin-top:15px;
}

input,select{
    padding:12px;font-size:15px;border-radius:8px;border:1px solid #bbb;background:#fff;
    width:100%;font-weight:600;
}

/* Buttons */
.btn{
    width:100%;padding:15px;border-radius:8px;
    font-size:18px;font-weight:700;color:white;margin-top:16px;border:none;
}
.save{background:#000;}
.wa{background:#0c8a63;}
</style>

</head>
<body>

<img src="logo.png" class="logo">
<h1>TRIP CALCULATOR</h1>

<div class="container">

<div class="grid">
<select id="from"><option>Hazira</option></select>
<select id="to">
<option>Taloja</option><option>Kalamboli</option><option>Panvel</option><option>Thane</option>
<option>Khopoli</option><option>Khalapur</option><option>Ahemdabad</option><option>Bavla</option>
<option>Vatva</option><option>Changodar</option><option>Khatrej</option><option>Sanand</option>
<option>Kalol</option><option>Chhatral</option><option>Gandhinagar</option><option>Mehsana</option>
<option>Vithalapur</option><option>Vadodara</option><option>Savli</option><option>Por</option>
<option>Kheda</option><option>Halol</option><option>Vadindar</option>
</select>

<input type="number" id="loadKm" placeholder="Load KM">
<input type="number" id="emptyKm" placeholder="Empty KM">

<input type="number" id="qty" placeholder="Qty (MT)">
<input type="number" id="rate" placeholder="Rate â‚¹/MT">

<input type="number" id="avgLoad" placeholder="Load Avg KM/L">
<input type="number" id="avgEmpty" placeholder="Empty Avg KM/L">

<input type="number" id="diesel" placeholder="Diesel Rate â‚¹/L">
<input type="number" id="comm" placeholder="Commission â‚¹">

<input type="number" id="mamul" placeholder="Mamul â‚¹">
<input type="number" id="extra" placeholder="Extra Expense">
</div>

<button class="btn save" onclick="calc()">ðŸš› CALCULATE</button>
<button class="btn wa" onclick="whatsapp()">WhatsApp Share</button>
</div>

<script>
function calc(){
 let l=+loadKm.value,e=+emptyKm.value,q=+qty.value,r=+rate.value;
 let aL=+avgLoad.value,aE=+avgEmpty.value,f=+diesel.value,c=+comm.value,m=+mamul.value,x=+extra.value;

 let freight=q*r;
 let used = (l/aL)+(e/aE);
 let fuelcost = used*f;
 let profit = freight-fuelcost-c-m-x;

 alert(`Freight â‚¹${freight}\nDiesel ${used.toFixed(2)}L\nFuel Cost â‚¹${fuelcost.toFixed(0)}\nProfit â‚¹${profit.toFixed(0)}`);
}

function whatsapp(){
 window.open(`https://wa.me/?text=ðŸš›Trip%20Report%0AFrom:${from.value}%20-%20${to.value}`);
}
</script>

</body>
</html>
