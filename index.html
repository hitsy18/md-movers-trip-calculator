<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MD MOVERS â€” Trip Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body{
        background:#eef1f4;margin:0;font-family:Arial, sans-serif;text-align:center;
    }
    .box{
        width:90%;max-width:650px;background:#fff;margin:40px auto;padding:25px;
        border-radius:12px;box-shadow:0px 0px 15px rgba(0,0,0,0.15);
    }
    input,select{
        width:100%;padding:11px;margin:6px 0;border:1px solid #ccc;border-radius:6px;
        font-size:17px;
    }
    h2{font-size:26px;font-weight:800;margin-top:4px;color:#1e3358;}
    .btn{
        width:100%;padding:14px;font-size:18px;border:none;border-radius:8px;
        cursor:pointer;font-weight:bold;margin-top:8px;
    }
    .calc{background:#000;color:#fff;}
    .wa{background:#007a4d;color:#fff;}
    .print{background:#343c4a;color:#fff;}

    /* result box */
    .result{
        width:90%;max-width:650px;background:#fff;padding:15px;margin:20px auto;
        border-radius:10px;box-shadow:0px 0px 10px rgba(0,0,0,.18);
        font-size:18px;font-weight:600;text-align:left;line-height:28px;
    }
    .result span{color:#007a4d;font-weight:800}
</style>
</head>


<body>

<!-- Logo -->
<img src="logo.png" style="width:120px;margin-top:20px;display:block;margin:auto;">

<h2>TRIP CALCULATOR</h2>

<div class="box">

    <select id="from">
        <option>Hazira</option><option>Jamnagar</option><option>Dahej</option>
        <option>Bhavnagar</option><option>Surat</option><option>Mundra</option>
    </select>

    <select id="to">
        <option>Taloja</option><option>Jhagadia</option><option>Ankleshwar</option>
        <option>Hazira</option><option>Mumbai</option>
    </select>

    <input id="loadKm" placeholder="Load KM">
    <input id="emptyKm" placeholder="Empty KM">
    <input id="qty" placeholder="Qty MT">
    <input id="rate" placeholder="Rate â‚¹/MT">
    <input id="avgLoad" placeholder="Loaded Avg KM/L">
    <input id="avgEmpty" placeholder="Empty Avg KM/L">
    <input id="diesel" placeholder="Diesel Price â‚¹/L">
    <input id="comm" placeholder="Commission â‚¹">
    <input id="mamul" placeholder="Mamul â‚¹">
    <input id="extra" placeholder="Other Expense â‚¹">

    <button class="btn calc" onclick="calc()">ðŸš› CALCULATE</button>
    <button class="btn wa" onclick="whatsappShare()">WhatsApp Share</button>
    <button class="btn print" onclick="window.print()">Print / Save PDF</button>

</div>


<div id="result" class="result" style="display:none;"></div>


<!-- JS CALC -->
<script>
function calc(){

    let l=+loadKm.value, e=+emptyKm.value, q=+qty.value, r=+rate.value;
    let a1=+avgLoad.value, a2=+avgEmpty.value, d=+diesel.value;
    let c=+comm.value, m=+mamul.value, x=+extra.value;

    let freight = q*r;
    let fuel = (l/a1)+(e/a2);
    let cost = fuel*d;
    let profit = freight - cost - c - m - x;

    document.getElementById("result").style.display="block";
    document.getElementById("result").innerHTML=`
        Freight: <span>â‚¹${freight}</span><br>
        Diesel Used: <span>${fuel.toFixed(2)} L</span><br>
        Diesel Cost: <span>â‚¹${cost.toFixed(0)}</span><br>
        Total Expenses: <span>â‚¹${(cost+c+m+x).toFixed(0)}</span><br>
        Final Profit / Savings: <span>â‚¹${profit.toFixed(0)}</span>
    `;
}

function whatsappShare(){
    let text = document.getElementById("result").innerText.replace(/\n/g, "%0A");
    window.open(`https://wa.me/?text=ðŸš› Trip Report%0A${text}`);
}
</script>

</body>
</html>
