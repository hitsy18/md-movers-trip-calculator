<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MD MOVERS TRIP CALCULATOR</title>
<style>
body{margin:0;font-family:Arial;background:#f2f4f7;text-align:center;}
.container{width:80%;margin:auto;background:white;padding:25px;border-radius:10px;margin-top:25px;}
.logo{width:120px;margin-top:10px;}
h2{letter-spacing:1px;margin-bottom:20px;}

.row{display:flex;gap:10px;margin-bottom:10px;}
.row div{flex:1;text-align:left;}
input, select{
width:100%;padding:10px;font-size:15px;border:1px solid #bbb;border-radius:5px;
}
label{font-size:13px;font-weight:bold;margin-bottom:3px;display:block;}

button{
width:100%;padding:14px;font-size:18px;color:white;border:none;border-radius:5px;margin-top:10px;cursor:pointer;
}
.calc{background:black;}
.whatsapp{background:#007A33;}
.pdf{background:#0e1b2b;}

#resultBox{
background:#fff;border-radius:10px;margin-top:15px;padding:12px;text-align:left;
font-size:16px;line-height:22px;border:2px solid #222;display:none;
}
</style>
</head>
<body>

<img src="logo.png" class="logo">
<h2>TRIP CALCULATOR</h2>

<div class="container">

<!-- ========================= FORM ========================= -->

<div class="row">
<div><label>FROM</label>
<select id="from"><option>Hazira</option><option>Sanand</option><option>Dahej</option></select></div>

<div><label>TO</label>
<select id="to"><option>Taloja</option><option>Sanand</option><option>Dahej</option></select></div>
</div>

<div class="row">
<div><label>UPWARD KM</label><input id="up" type="number"></div>
<div><label>RETURN KM</label><input id="ret" type="number"></div>
</div>

<div class="row">
<div><label>LOAD QTY (MT)</label><input id="qty" type="number"></div>
<div><label>RATE â‚¹/MT</label><input id="rmt" type="number"></div>
</div>

<div class="row">
<div><label>Loaded Avg KM/L</label><input id="lav" type="number"></div>
<div><label>Empty Avg KM/L</label><input id="eav" type="number"></div>
</div>

<div class="row">
<div><label>Diesel Price â‚¹/L</label><input id="dprice" type="number"></div>
<div><label>Commission â‚¹</label><input id="com" type="number" value="0"></div>
</div>

<div class="row">
<div><label>Mamul â‚¹</label><input id="mam" type="number" value="0"></div>
<div><label>Other Expenses â‚¹</label><input id="oth" type="number" value="0"></div>
</div>

<!-- ADVANCE CALC + EXTRA EXPENSES -->

<h3 style="margin:15px 0 5px;font-size:17px;">EXPENSES INCLUDED IN ADVANCE â†“</h3>

<div class="row">
<div><label>Border â‚¹</label><input id="borderExp" type="number" value="0"></div>
<div><label>Police â‚¹</label><input id="policeExp" type="number" value="0"></div>
</div>

<div class="row">
<div><label>Tyre Exp â‚¹</label><input id="tyreExp" type="number" value="0"></div>
<div><label>Overload â‚¹</label><input id="overloadExp" type="number" value="0"></div>
</div>

<div class="row">
<div><label>Two Point â‚¹</label><input id="twoPointExp" type="number" value="0"></div>
<div><label>ODC / Wide Load â‚¹</label><input id="odcExp" type="number" value="0"></div>
</div>

<div class="row">
<div><label>Toll Deduction â‚¹</label><input id="tollDeduct" type="number" value="0"></div>
<div><label>Incentive Rate â‚¹/MT</label><input id="incRate" type="number" value="0"></div>
</div>

<button class="calc" onclick="calculate()">ðŸš› CALCULATE</button>
<button class="whatsapp">WhatsApp Share</button>
<button class="pdf">Print / Save PDF</button>

<!-- RESULT DISPLAY -->

<div id="resultBox"></div>

</div>

<!-- ========================= SCRIPT ========================= -->

<script>
function calculate(){

let up=+up.value, ret=+ret.value, qty=+qty.value, rmt=+rmt.value, lav=+lav.value, eav=+eav.value, dp=+dprice.value;
let com=+com.value, mam=+mam.value, oth=+oth.value, incR=+incRate.value;

// Add-In-Advance Expenses
let border=+borderExp.value, police=+policeExp.value, tyre=+tyreExp.value;
let overload=+overloadExp.value, twoPoint=+twoPointExp.value, odc=+odcExp.value;
let toll=+tollDeduct.value;

// Core Values
let freight = qty*rmt;
let incentive = qty*incR;

// Diesel
let dieselLoad=(up/lav)*dp;
let dieselEmpty=(ret/eav)*dp;
let totalDiesel=dieselLoad+dieselEmpty;

// Total ADVANCE = Diesel + all expenses
let totalAdvance= totalDiesel + border + police + tyre + overload + twoPoint + odc;

// Final Balance
let balance = (freight + incentive) - (totalAdvance + toll);

// Show Output
resultBox.style.display="block";
resultBox.innerHTML = `
ðŸ”¹ <b>FREIGHT:</b> â‚¹${freight.toFixed(0)}<br>
ðŸ”¹ <b>INCENTIVE:</b> â‚¹${incentive.toFixed(0)}<br><hr>

ðŸŸ¦ Diesel Load Cost: â‚¹${dieselLoad.toFixed(0)}<br>
ðŸŸ¦ Diesel Empty Cost: â‚¹${dieselEmpty.toFixed(0)}<br>
<b>Total Diesel Cost = â‚¹${totalDiesel.toFixed(0)}</b><hr>

<b>Advance Components:</b><br>
Border â‚¹${border} | Police â‚¹${police} | Tyre â‚¹${tyre}<br>
Overload â‚¹${overload} | Two-Point â‚¹${twoPoint} | ODC â‚¹${odc}<br><br>

<b style="color:green;font-size:20px;">Total Advance = â‚¹${totalAdvance.toFixed(0)}</b><br>
Toll Deduction = â‚¹${toll}<hr>

<b style="color:#d40000;font-size:22px;">FINAL BALANCE = â‚¹${balance.toFixed(0)}</b>
`;
}
</script>
</body>
</html>
