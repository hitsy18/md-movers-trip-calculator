<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MD Movers Trip Calculator</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0">

<style>
body{
    background:#f2f4f7;
    font-family:Arial;
    text-align:center;
    margin:0;
}

/* PANEL */
.container{
    width:92%;
    max-width:600px;
    margin:40px auto;
    background:white;
    padding:28px;
    border-radius:10px;
    box-shadow:0 0 12px rgba(0,0,0,0.15);
}

/* INPUT */
input,select{
    width:100%;
    padding:13px;
    margin-top:10px;
    border-radius:6px;
    border:1px solid #ccc;
    font-size:15px;
}

/* BUTTONS */
.btn{
    width:100%;
    padding:14px;
    font-size:17px;
    border-radius:6px;
    border:none;
    margin-top:12px;
    cursor:pointer;
    color:white;
    font-weight:bold;
}

.calcBtn{background:black;}
.waBtn{background:#007740;}
.pdfBtn{background:#1f2937;}

#resultDisplay{display:none;margin-top:18px;}
</style>
</head>
<body>

<!-- LOGO -->
<img src="logo.png" width="130" style="margin-top:15px;">
<h2>TRIP CALCULATOR</h2>

<div class="container">

<!-- FORM FIELDS -->
<select id="start">
<option>Hazira</option>
<option>Taloja</option>
<option>Kalamboli</option>
<option>Panvel</option>
<option>Thane</option>
<option>Ahmedabad</option>
</select>

<select id="end">
<option>Taloja</option>
<option>Hazira</option>
<option>Kalamboli</option>
<option>Panvel</option>
<option>Thane</option>
<option>Ahmedabad</option>
</select>

<input id="loadkm" placeholder="Load KM">
<input id="emptykm" placeholder="Empty KM">
<input id="qty" placeholder="Qty (MT)">
<input id="rate" placeholder="Rate ‚Çπ/MT">
<input id="loadavg" placeholder="Loaded Avg KM/L">
<input id="emptyavg" placeholder="Empty Avg KM/L">
<input id="diesel" placeholder="Diesel Price ‚Çπ/L">
<input id="commission" placeholder="Commission ‚Çπ" value="0">
<input id="mamul" placeholder="Mamul ‚Çπ" value="0">
<input id="other" placeholder="Other Expense ‚Çπ" value="0">

<button class="btn calcBtn" onclick="calc()">üöõ CALCULATE</button>
<button class="btn waBtn" onclick="shareWA()">WhatsApp Share</button>
<button class="btn pdfBtn" onclick="window.print()">Print / Save PDF</button>

<!-- üü¢ RESULT BOX -->
<div id="resultDisplay"></div>

</div>

<script>
function calc(){
    let l = +loadkm.value;
    let e = +emptykm.value;
    let q = +qty.value;
    let r = +rate.value;
    let la= +loadavg.value;
    let ea= +emptyavg.value;
    let d = +diesel.value;
    let c = +commission.value;
    let m = +mamul.value;
    let o = +other.value;

    if(!l||!q||!r||!la||!ea||!d){
        alert("‚ö† Enter KM, Qty, Rate, Avg & Diesel correctly");
        return;
    }

    let freight = q*r;
    let fuelLoad  = (l/la).toFixed(2);
    let fuelEmpty = (e/ea).toFixed(2);
    let fuelTotal = (+fuelLoad + +fuelEmpty).toFixed(2);
    let dieselCost= (fuelTotal*d).toFixed(0);
    let totalExp  = (+dieselCost + +c + +m + +o);
    let profit    = freight-totalExp;

    resultDisplay.style.display="block";
    resultDisplay.innerHTML=`
    <div style="background:#fff;padding:20px;border-radius:10px;border-left:6px solid #0a8f11;
    font-size:18px;box-shadow:0 0 8px rgba(0,0,0,0.2);text-align:left;">
    
    <b>üìç Route:</b> ${start.value} ‚Üí ${end.value}<br>
    <b>üöõ Load KM:</b> ${l} | <b>‚ö™ Empty KM:</b> ${e}<br>
    <b>üì¶ Qty:</b> ${q} MT √ó ‚Çπ${r}/MT<br><br>

    <b>‚õΩ Loaded Fuel:</b> ${fuelLoad} L<br>
    <b>‚õΩ Empty Fuel:</b> ${fuelEmpty} L<br>
    <b>üî• Total Fuel:</b> ${fuelTotal} L<br>
    <b>üü¢ Diesel Cost:</b> ‚Çπ${dieselCost}<br><br>

    <b>üì¶ Freight:</b> ‚Çπ${freight}<br>
    <b>üìÑ Commission:</b> ‚Çπ${c}<br>
    <b>üßæ Mamul:</b> ‚Çπ${m}<br>
    <b>üí≥ Other Expense:</b> ‚Çπ${o}<br><br>

    <b style="font-size:22px;color:#0c9f12">üí∞ NET PROFIT: ‚Çπ${profit}</b></div>`;
}

function shareWA(){
    let txt = resultDisplay.innerText.replace(/\n/g,"%0A");
    window.open(`https://wa.me/?text=${txt}`);
}
</script>

</body>
</html>
