<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MD Trip Calculator</title>

<style>
body{background:#eceff1;font-family:Arial;margin:0;padding:0;text-align:center;}
h2{margin-top:10px;font-size:28px;font-weight:700;}

.container{
    width:90%;background:#fff;padding:25px;margin:auto;margin-top:15px;
    border-radius:12px;box-shadow:0 0 12px rgba(0,0,0,.15);
}

.row{display:flex;gap:20px;margin-top:12px;}
.col{width:50%;}

label{font-size:13px;font-weight:700;float:left;margin-left:4px;}
input,select{
    width:100%;padding:10px;margin-top:3px;margin-bottom:9px;
    border-radius:6px;border:1px solid #ccc;font-size:15px;
}

button{width:100%;padding:14px;font-size:17px;font-weight:bold;
    color:#fff;border:none;border-radius:8px;margin-top:12px;}
.calc{background:black;}
.wa{background:#117a36;}
.pdf{background:#0b1e2f;}

#result{
    width:90%;background:white;margin:20px auto;padding:18px;
    display:none;text-align:left;border-radius:10px;
    font-size:17px;line-height:26px;box-shadow:0 0 10px rgba(0,0,0,.2);
}
</style>
</head>

<body>

<img src="logo.png" width="110">
<h2>TRIP CALCULATOR</h2>

<div class="container">

<div class="row">

<div class="col">
<label>FROM</label>
<select id="from"><option>Hazira</option><option>Taloja</option><option>Sanand</option></select>

<label>UPWARD KM</label><input id="up" type="number">

<label>LOAD QTY (MT)</label><input id="qty" type="number">

<label>Loaded Avg KM/L</label><input id="lav" type="number">

<label>Diesel Price â‚¹/L</label><input id="dprice" type="number">

<label>Mamul â‚¹</label><input id="mam" type="number" value="0">

<label>Border â‚¹</label><input id="border" type="number" value="0">

<label>Tyre Exp â‚¹</label><input id="tyre" type="number" value="0">

<label>Two Point â‚¹</label><input id="twopoint" type="number" value="0">
</div>


<div class="col">
<label>TO</label>
<select id="to"><option>Taloja</option><option>Sanand</option><option>Mumbai</option></select>

<label>RETURN KM</label><input id="ret" type="number">

<label>RATE â‚¹/MT</label><input id="rmt" type="number">

<label>Empty Avg KM/L</label><input id="eav" type="number">

<label>Commission â‚¹</label><input id="com" type="number" value="0">

<label>Other Expenses â‚¹</label><input id="oth" type="number" value="0">

<label>Police â‚¹</label><input id="police" type="number" value="0">

<label>Overload â‚¹</label><input id="overload" type="number" value="0">

<label>ODC / Wide Load â‚¹</label><input id="odc" type="number" value="0">

<label>Toll Deduction â‚¹</label><input id="toll" type="number" value="0">

<label>Incentive Rate â‚¹/MT</label><input id="inc" type="number" value="0">
</div>

</div>

<button class="calc" onclick="calc()">ðŸš› CALCULATE</button>
<button class="wa">WhatsApp Share</button>
<button class="pdf">Print / Save PDF</button>

</div>

<div id="result"></div>

<script>
function calc(){
    let up=+up.value, ret=+ret.value, qty=+qty.value, rmt=+rmt.value,
    lav=+lav.value, eav=+eav.value, dp=+dprice.value, mam=+mam.value,
    border=+border.value, tyre=+tyre.value, tp=+twopoint.value,
    police=+police.value, overload=+overload.value, odc=+odc.value,
    toll=+toll.value, com=+com.value, oth=+oth.value, inc=+inc.value;

    let freight = qty*rmt;
    let incentive = qty*inc;

    let dieselLoad = (up/lav)*dp;
    let dieselReturn = (ret/eav)*dp;
    let diesel = dieselLoad+dieselReturn;

    let advance = diesel+border+police+tyre+overload+tp+odc+mam+com+oth;
    let balance = (freight+incentive)-(advance+toll);

    result.style.display="block";
    result.innerHTML =
    `ðŸ”¥ <b>Freight:</b> â‚¹${freight}<br>
     âž• <b>Incentive:</b> â‚¹${incentive}<hr>
     â›½ Diesel Load: â‚¹${dieselLoad.toFixed(0)}<br>
     â›½ Diesel Return: â‚¹${dieselReturn.toFixed(0)}<br>
     <b>Total Diesel:</b> â‚¹${diesel.toFixed(0)}<hr>
     <b>Total Advance Given:</b> â‚¹${advance.toFixed(0)} <br>
     <b>Toll:</b> â‚¹${toll}<hr>
     <h3>ðŸšš FINAL BALANCE = â‚¹${balance.toFixed(0)}</h3>`
}
</script>

</body>
</html>
