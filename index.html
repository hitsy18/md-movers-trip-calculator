<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MD Movers Trip Calculator</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body { background:#F3F5F7; font-family: 'Segoe UI', sans-serif; }
input { font-size:17px; font-weight:500; }
</style>
</head>

<body>

<!-- ðŸ”· HEADER WITH LOGO -->
<header class="bg-blue-900 text-white shadow-md py-4 flex items-center gap-3 justify-center">
    <img src="logo.png" alt="MD MOVERS" class="h-12 w-auto">
    <h1 class="text-3xl font-bold">TRIP CALCULATOR</h1>
</header>


<!-- ==================== CALC AREA ======================= -->

<div class="max-w-4xl mx-auto mt-10 bg-white shadow-xl p-8 rounded-lg">

<!-- Row 1 -->
<div class="grid grid-cols-2 gap-6">
    <select id="from" class="border p-3 rounded-lg">
        <option>Hazira</option>
    </select>

    <select id="to" class="border p-3 rounded-lg">
        <option>Kalamboli</option>
        <option>Taloja</option>
        <option>Panvel</option>
        <option>Thane</option>
        <option>Khopoli</option>
        <option>Khalapur</option>
        <option>Ahemdabad</option>
        <option>Bavla</option>
        <option>Vatva</option>
        <option>Changodar</option>
        <option>Khatrej</option>
        <option>Sanand</option>
        <option>Kalol</option>
        <option>Chhatral</option>
        <option>Gandhinagar</option>
        <option>Mehsana</option>
        <option>Vithalapur</option>
        <option>Vadodara</option>
        <option>Savli</option>
        <option>Por</option>
        <option>Kheda</option>
        <option>Halol</option>
        <option>Vadindar</option>
    </select>
</div><br>

<!-- Input fields -->

<div class="grid grid-cols-2 gap-6">
    <input id="loadKm" class="border p-3 rounded-lg" placeholder="Load KM" value="300">
    <input id="emptyKm" class="border p-3 rounded-lg" placeholder="Empty KM" value="100">

    <input id="qty" class="border p-3 rounded-lg" placeholder="Qty (MT)" value="38">
    <input id="rate" class="border p-3 rounded-lg" placeholder="Rate â‚¹/MT" value="1000">

    <input id="mamul" class="border p-3 rounded-lg" placeholder="Mamul â‚¹" value="0">
    <input id="comm" class="border p-3 rounded-lg" placeholder="Commission %" value="0">

    <input id="loadAvg" class="border p-3 rounded-lg" placeholder="Load Avg" value="2.1">
    <input id="emptyAvg" class="border p-3 rounded-lg" placeholder="Empty Avg" value="4">

    <input id="dieselRate" class="border p-3 rounded-lg" placeholder="Diesel â‚¹/L" value="92">
    <input id="advance" class="border p-3 rounded-lg" placeholder="Advance â‚¹" value="0">
</div><br>

<!-- BUTTON -->
<button onclick="calculate()" 
class="w-full bg-black text-white text-xl py-4 rounded-lg font-semibold hover:bg-gray-800">
ðŸš› CALCULATE & SAVE
</button>

<br>

<!-- Share & Print Buttons -->
<div class="grid grid-cols-2 gap-4 mt-4">
    <button id="waBtn" class="bg-green-700 text-white py-3 rounded-lg text-lg font-semibold">WhatsApp Share</button>
    <button onclick="window.print()" class="bg-gray-800 text-white py-3 rounded-lg text-lg font-semibold">Print / PDF</button>
</div>

</div>


<script>
// ============= Calculator Logic ============= //

function calculate(){

let load = +loadKm.value;
let empty = +emptyKm.value;
let qty = +qty.value;
let rateVal = +rate.value;
let mamulVal = +mamul.value;
let commRate = +comm.value;
let Lavg = +loadAvg.value;
let Eavg = +emptyAvg.value;
let diesel = +dieselRate.value;
let adv = +advance.value;

let freight = qty * rateVal;
let fuelUsed = (load / Lavg) + (empty / Eavg);
let fuelCost = fuelUsed * diesel;
let commAmt = (freight * commRate) / 100;

let net = freight - fuelCost - commAmt - mamulVal - adv;

// WhatsApp attach
waBtn.onclick = () => {
    let msg = `MD Movers Trip Report%0A%0AFrom: ${from.value}%0ATo: ${to.value}%0AQty: ${qty}MT%0ARate: â‚¹${rateVal}%0A%0AFreight= â‚¹${freight}%0ADiesel Used= ${fuelUsed.toFixed(2)}L%0ADiesel Cost= â‚¹${fuelCost.toFixed(0)}%0A%0ASaving After Adv= â‚¹${net.toFixed(0)}`;
    window.open("https://wa.me/?text=" + msg,'_blank');
}

alert(`Freight: â‚¹${freight}\nDiesel: â‚¹${fuelCost.toFixed(0)}\nNet Saving: â‚¹${net.toFixed(0)}`);

}

</script>

</body>
</html>
