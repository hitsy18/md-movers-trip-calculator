<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MD MOVERS â€“ TRIP CALCULATOR</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<style> input,select{border:1px solid #ccc!important;padding:10px;} </style>
</head>

<body class="bg-gray-100">

<!-- HEADER -->
<header class="bg-[#0A1B3A] text-white shadow-md py-4 flex items-center justify-center gap-3">
    <img src="logo.png" class="h-12">
    <h1 class="text-2xl font-bold tracking-wide">TRIP CALCULATOR</h1>
</header>

<div class="max-w-5xl mx-auto bg-white p-8 mt-6 rounded-xl shadow">

<!-- FORM -->
<div class="grid grid-cols-2 gap-6">
<input id="from" value="Hazira">
<input id="to" value="Taloja">

<input id="loadkm" placeholder="Load KM">
<input id="emptykm" placeholder="Empty KM">

<input id="qty" placeholder="Qty MT">
<input id="rate" placeholder="Rate/MT â‚¹">

<input id="commission" placeholder="Commission %">
<input id="mamul" placeholder="Mamul â‚¹">

<input id="avgload" placeholder="Load Avg">
<input id="avgempty" placeholder="Empty Avg">

<input id="dieselrate" placeholder="Diesel Rate â‚¹/L">
</div>

<!-- CALCULATE -->
<button onclick="calculate()" class="w-full mt-6 bg-black text-white py-4 text-xl font-bold">
ðŸšš CALCULATE
</button>

<!-- RESULT BOX -->
<div id="result" class="mt-6 bg-gray-900 text-white p-6 rounded text-xl font-bold hidden"></div>

<!-- BUTTONS -->
<button onclick="shareWA()" class="w-full mt-4 bg-green-600 text-white py-4 text-xl font-bold">WhatsApp Share</button>
<button onclick="window.print()" class="w-full mt-3 bg-gray-800 text-white py-4 text-xl font-bold">Print / Save PDF</button>

<script>
function calculate(){

let load = +loadkm.value,
    empty = +emptykm.value,
    qtyVal = +qty.value,
    rateVal = +rate.value,
    commissionVal = +commission.value,
    mamulVal = +mamul.value,
    avgL = +avgload.value,
    avgE = +avgempty.value,
    dieselR = +dieselrate.value;

let freight = qtyVal * rateVal;
let dieselUsed = (load/avgL) + (empty/avgE);
let dieselCost = dieselUsed * dieselR;
let commRS = (freight * commissionVal)/100;

let netSaving = freight - dieselCost - commRS - mamulVal;

// DISPLAY IN PAGE NOT ALERT
result.innerHTML = `
Freight: â‚¹${freight.toFixed(0)}<br>
Diesel Used: ${dieselUsed.toFixed(2)} L<br>
Diesel Cost: â‚¹${dieselCost.toFixed(0)}<br>
Commission: â‚¹${commRS.toFixed(0)}<br>
Mamul: â‚¹${mamulVal}<br>
<br>
<span style="color:#00ff90">Net Saving: â‚¹${netSaving.toFixed(0)}</span>
`;
result.classList.remove("hidden");
}

// WhatsApp Share
function shareWA(){
let msg = result.innerText;
window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`);
}
</script>
</body>
</html>
