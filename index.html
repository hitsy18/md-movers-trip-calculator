<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MD MOVERS TRIP CALCULATOR</title>

<style>
    body { background:#f3f5f7; font-family: Arial, sans-serif; text-align:center; margin:0; }

    .logo { width:110px; margin-top:30px; }
    h2 { font-size:26px; margin:8px 0 18px; font-weight:700; color:#111; }

    .box {
        width:90%; max-width:650px; background:#fff; padding:25px;
        border-radius:12px; margin:auto; box-shadow:0 0 10px rgba(0,0,0,0.1);
    }

    select, input {
        width:50%; padding:12px; margin:5px 2px;
        border-radius:6px; border:1px solid #bbb; font-size:15px;
    }

    .btn {
        width:90%; padding:15px; font-size:18px; color:#fff; border-radius:8px;
        border:none; cursor:pointer; margin-top:18px; font-weight:bold;
    }
    .save { background:black; }
    .whatsapp { background:#128C7E; }
</style>
</head>

<body>

<img src="logo.png" class="logo">
<h2>TRIP CALCULATOR</h2>

<div class="box">

<!-- ROUTE -->
<select id="from">
<option>Hazira</option>   
</select>

<select id="to">
<option>Taloja</option>
<option>Kalamboli</option>
<option>Panvel</option>
<option>Thane</option>
<option>Khopoli</option>
<option>Khalapur</option>
<option>Ahemdabad</option>
<option>Bavla</option>
<option>Vatva</option>
<option>Changodar</option>
<option>Khatrej</option>
<option>Sanand</option>
<option>Kalol</option>
<option>Chhatral</option>
<option>Gandhinagar</option>
<option>Mehsana</option>
<option>Vithalapur</option>
<option>Vadodara</option>
<option>Savli</option>
<option>Por</option>
<option>Kheda</option>
<option>Halol</option>
<option>Vadindar</option>
</select>

<!-- VALUES (COMPACT INLINE GRID) -->
<input type="number" id="loadKm" placeholder="Load KM">
<input type="number" id="emptyKm" placeholder="Empty KM">

<input type="number" id="qty" placeholder="Qty MT">
<input type="number" id="rate" placeholder="Rate â‚¹/MT">

<input type="number" id="avgLoad" placeholder="Load Avg KM/L">
<input type="number" id="avgEmpty" placeholder="Empty Avg KM/L">

<input type="number" id="fuel" placeholder="Diesel Rate â‚¹/L">
<input type="number" id="commission" placeholder="Commission â‚¹">
<input type="number" id="mamul" placeholder="Mamul â‚¹">

<button class="btn save" onclick="calc()">ðŸš› CALCULATE</button>
<button class="btn whatsapp" onclick="wa()">WhatsApp Share</button>

</div>


<script>
function calc(){
    let l = +loadKm.value, e = +emptyKm.value, q = +qty.value, r = +rate.value;
    let avgL = +avgLoad.value, avgE = +avgEmpty.value;
    let price = +fuel.value, com = +commission.value, mam = +mamul.value;
    
    let freight = q*r;
    let dieselUsed = (l/avgL) + (e/avgE);
    let dieselCost = dieselUsed * price;
    let saving = freight - dieselCost - com - mam;

    alert(`Freight: â‚¹${freight}\nDiesel Used: ${dieselUsed.toFixed(2)} L\nDiesel Cost: â‚¹${dieselCost.toFixed(0)}\nSaving: â‚¹${saving.toFixed(0)}`);
}

function wa(){
    let l = +loadKm.value, e = +emptyKm.value, q = +qty.value, r = +rate.value;
    let avgL = +avgLoad.value, avgE = +avgEmpty.value;
    let price = +fuel.value, com = +commission.value, mam = +mamul.value;

    let freight = q*r;
    let dieselUsed = (l/avgL) + (e/avgE);
    let dieselCost = dieselUsed * price;
    let saving = freight - dieselCost - com - mam;

    let msg = `ðŸš› *MD MOVERS TRIP REPORT* %0A%0A` +
              `From-To : ${from.value} â†’ ${to.value}%0A` +
              `KM: Load ${l} / Empty ${e}%0A` +
              `Freight: â‚¹${freight}%0ADiesel Cost: â‚¹${dieselCost.toFixed(0)}%0ASaving: â‚¹${saving.toFixed(0)}`;

    window.open(`https://wa.me/?text=${msg}`);
}
</script>

</body>
</html>
