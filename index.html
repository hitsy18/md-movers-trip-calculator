<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MD MOVERS â€“ Trip Calculator</title>

<style>
body {
    margin:0;background:#f2f3f5;font-family:Arial, sans-serif;color:#111;
}
/* HEADER */
.header {
    text-align:center;padding:28px 10px;background:white;
    box-shadow:0 0 12px rgba(0,0,0,0.15);margin-bottom:30px;
}
.header img {
    height:72px;margin-bottom:10px;
}
.header h2 {
    margin:0;font-size:28px;font-weight:700;color:#1b2b57;
    letter-spacing:1px;
}

/* FORM UI */
.container {
    width:90%;max-width:900px;margin:auto;background:white;
    padding:22px;border-radius:8px;box-shadow:0 0 18px rgba(0,0,0,.12);
}
select, input {
    width:100%;font-size:18px;padding:12px;margin:7px 0;
    border-radius:6px;border:1px solid #aaa;
}
.row {display:flex;gap:14px;}
.row > div{flex:1}

/* BUTTONS */
.btn {
    width:100%;padding:14px;background:#000;color:#fff;font-size:19px;
    border-radius:6px;margin-top:14px;border:none;cursor:pointer;
}
.btn-green {background:#078a32;}
.btn-grey {background:#2f3947;color:#fff;}

.outputBox {background:#fff;padding:12px;margin-top:20px;font-size:18px;}
.outputBox p {margin:6px 0;font-weight:600;}
</style>
</head>
<body>

<div class="header">
    <img src="logo.png" alt="MD MOVERS Logo">
    <h2>TRIP CALCULATOR</h2>
</div>

<div class="container">
<!-- LOCATION SELECTION -->
<div class="row">
    <div>
        <select id="fromLoc">
            <option>Hazira</option>
            <option>Taloja</option>
            <option>Kalamboli</option>
            <option>Panvel</option>
            <option>Thane</option>
        </select>
    </div>
    <div>
        <select id="toLoc">
            <option>Taloja</option>
            <option>Kalamboli</option>
            <option>Panvel</option>
            <option>Thane</option>
            <option>Ahemdabad</option>
        </select>
    </div>
</div>

<!-- INPUT FIELDS -->
<input id="loadKm" type="number" placeholder="Load KM">
<input id="emptyKm" type="number" placeholder="Empty KM">

<input id="qty" type="number" placeholder="Qty MT">
<input id="rate" type="number" placeholder="Rate">

<input id="commission" type="number" placeholder="Commission â‚¹">
<input id="mamul" type="number" placeholder="Mamul â‚¹">

<input id="loadAvg" type="number" step="0.1" placeholder="Load Avg">
<input id="emptyAvg" type="number" step="0.1" placeholder="Empty Avg">

<input id="dieselRate" type="number" placeholder="Diesel Rate â‚¹/L">

<button class="btn" onclick="calculate()">ðŸšš CALCULATE & SAVE</button>
<button class="btn btn-green" onclick="shareWA()">WhatsApp Share</button>
<button class="btn btn-grey" onclick="window.print()">Print / Save as PDF</button>

<div id="result" class="outputBox" style="display:none;"></div>
</div>

<script>
function calculate(){
    let loadKm=+loadKm.value, emptyKm=+emptyKm.value
    let qtyVal=+qty.value, rateVal=+rate.value
    let comm=+commission.value, mamul=+mamul.value
    let loadA=+loadAvg.value, emptyA=+emptyAvg.value
    let dRate=+dieselRate.value

    let freight = qtyVal * rateVal
    let dieselUsed = (loadKm/loadA) + (emptyKm/emptyA)
    let dieselCost = dieselUsed * dRate
    let netSaving = freight - dieselCost - comm - mamul

    result.style.display="block"
    result.innerHTML = `
        <p>Freight: â‚¹${freight.toFixed(0)}</p>
        <p>Diesel Used: ${dieselUsed.toFixed(2)} L</p>
        <p>Diesel Cost: â‚¹${dieselCost.toFixed(0)}</p>
        <p>Commission: â‚¹${comm}</p>
        <p>Mamul: â‚¹${mamul}</p>
        <p style="font-size:22px;color:#078a32;">Net Saving: â‚¹${netSaving.toFixed(0)}</p>
    `
}

function shareWA(){
    alert("ðŸ“² WhatsApp share system next update me add kar raha hu.")
}
</script>
</body>
</html>
