<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MD MOVERS TRIP CALCULATOR</title>

<style>
body{margin:0;background:#eef1f4;font-family:Arial;}
header{text-align:center;padding:25px;}
header img{height:70px;margin-bottom:8px;}
header h1{margin:0;font-size:28px;color:#0d1b3d;}

.card{
    width:92%;max-width:900px;margin:auto;background:#fff;padding:25px;
    border-radius:10px;box-shadow:0 0 16px rgba(0,0,0,.12);margin-top:15px;
}
input,select{
    width:100%;padding:13px;font-size:17px;border-radius:6px;margin-top:8px;
    border:1px solid #999;
}

.btn{
    width:100%;padding:14px;background:#000;color:#fff;border:none;
    font-size:19px;margin-top:15px;border-radius:6px;cursor:pointer;
}
.btn-green{background:#087532;}
.btn-grey{background:#2f3847;color:#fff;}

.resultBox{background:#fff;padding:15px;margin-top:18px;border-radius:6px;font-size:18px;}
.resultBox b{color:#0a6620;font-size:22px;}
</style>
</head>
<body>

<header>
    <img src="logo.png">
    <h1>TRIP CALCULATOR</h1>
</header>

<div class="card">

<!-- ROUTE -->
<select id="from"> 
  <option>Hazira</option><option>Taloja</option><option>Kalamboli</option><option>Panvel</option><option>Thane</option>
</select>
<select id="to">
  <option>Taloja</option><option>Kalamboli</option><option>Panvel</option><option>Thane</option><option>Ahemdabad</option>
</select>

<!-- DATA INPUT -->
<input id="loadKM" type="number" placeholder="Load KM">
<input id="emptyKM" type="number" placeholder="Empty KM">
<input id="qty" type="number" placeholder="Qty MT">
<input id="rate" type="number" placeholder="Rate per MT">
<input id="loadAvg" type="number" step="0.1" placeholder="Load Average KM/L">
<input id="emptyAvg" type="number" step="0.1" placeholder="Empty Average KM/L">
<input id="dieselRate" type="number" placeholder="Diesel Price ‚Çπ/L">
<input id="commission" type="number" placeholder="Commission ‚Çπ">
<input id="mamul" type="number" placeholder="Mamul ‚Çπ">

<button class="btn" onclick="calc()">üöõ CALCULATE & SAVE</button>
<button class="btn btn-green" onclick="whatsapp()">WhatsApp Share</button>
<button class="btn btn-grey" onclick="window.print()">Print / PDF</button>

<div id="output" class="resultBox" style="display:none;"></div>
</div>

<script>
function calc(){
 let lKM=+loadKM.value,eKM=+emptyKM.value,Q=+qty.value,R=+rate.value
 let lA=+loadAvg.value,eA=+emptyAvg.value,D=+dieselRate.value
 let C=+commission.value,M=+mamul.value

 let freight=Q*R
 let diesel=(lKM/lA)+(eKM/eA)
 let dieselCost=diesel*D
 let net=freight-dieselCost-C-M

 output.style.display="block"
 output.innerHTML=
 `Freight: ‚Çπ${freight.toFixed(0)}<br>
 Diesel Used: ${diesel.toFixed(2)} L<br>
 Diesel Cost: ‚Çπ${dieselCost.toFixed(0)}<br>
 Commission: ‚Çπ${C}<br>
 Mamul: ‚Çπ${M}<br><br>
 <b>Net Saving: ‚Çπ${net.toFixed(0)}</b>`
}

function whatsapp(){
 alert("Next step: WhatsApp share system integrate üëç")
}
</script>

</body>
</html>
