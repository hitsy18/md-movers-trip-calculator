<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MD Movers Trip Calculator</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0">

<style>
body{background:#eef1f4;margin:0;text-align:center;font-family:Arial;}
.container{width:92%;max-width:600px;margin:35px auto;background:white;padding:30px;
border-radius:10px;box-shadow:0 0 12px rgba(0,0,0,0.15);}

input,select{
 width:100%;padding:12px;margin-top:10px;
 border-radius:6px;border:1px solid #bbb;font-size:15px;
}
.btn{
 width:100%;padding:14px;font-size:17px;border:none;border-radius:6px;
 font-weight:bold;color:white;margin-top:12px;cursor:pointer;
}
.calc{background:#000;}
.wa{background:#007a35;}
.pdf{background:#1b2735;}

#resultBox{
 display:none;margin-top:25px;padding:18px;border-radius:10px;
 background:#ffffff;box-shadow:0 0 10px rgba(0,0,0,0.25);
}

.resultGrid{
 display:grid;
 grid-template-columns:1fr 1fr;
 gap:12px;
 text-align:left;
 font-size:16px;
}
.resultGrid div{
 background:#f4f4f4;padding:12px;border-radius:8px;font-weight:bold;
}
.resultProfit{
 grid-column:1/3;
 background:#0ead25 !important;
 color:#fff !important;
 font-size:20px;text-align:center;
}
</style>
</head>
<body>

<img src="logo.png" width="110">
<h2>TRIP CALCULATOR</h2>

<div class="container">

<select id="start"><option>Hazira</option><option>Taloja</option><option>Panvel</option></select>
<select id="end"><option>Taloja</option><option>Hazira</option><option>Panvel</option></select>

<input id="loadkm" placeholder="Load KM">
<input id="emptykm" placeholder="Empty KM">
<input id="qty" placeholder="Qty (MT)">
<input id="rate" placeholder="Rate â‚¹/MT">
<input id="loadavg" placeholder="Loaded Avg KM/L">
<input id="emptyavg" placeholder="Empty Avg KM/L">
<input id="diesel" placeholder="Diesel Price â‚¹/L">
<input id="commission" placeholder="Commission â‚¹" value="0">
<input id="mamul" placeholder="Mamul â‚¹" value="0">
<input id="other" placeholder="Other Expense â‚¹" value="0">

<button class="btn calc" onclick="calculate()">ðŸš› CALCULATE</button>
<button class="btn wa" onclick="shareWA()">WhatsApp Share</button>
<button class="btn pdf" onclick="window.print()">Print / Save PDF</button>

<!-- RESULT BOX HERE -->
<div id="resultBox">
 <div class="resultGrid" id="output"></div>
</div>

</div>

<script>
function calculate(){
 let L=+loadkm.value,E=+emptykm.value,Q=+qty.value,R=+rate.value,
     LA=+loadavg.value,EA=+emptyavg.value,D=+diesel.value,
     C=+commission.value,M=+mamul.value,O=+other.value;

 if(!L||!Q||!R||!LA||!EA||!D){alert("âš  Required fields missing");return;}

 let freight=Q*R,
 fuelUsed=((L/LA)+(E/EA)).toFixed(2),
 dieselCost=(fuelUsed*D).toFixed(0),
 totalExp=+dieselCost + C + M + O,
 profit=freight-totalExp;

 document.getElementById("resultBox").style.display="block";
 document.getElementById("output").innerHTML=`
  <div>Freight â‚¹${freight}</div>
  <div>Fuel Used ${fuelUsed} L</div>
  <div>Diesel Cost â‚¹${dieselCost}</div>
  <div>Other Exp â‚¹${O}</div>
  <div>Commission â‚¹${C}</div>
  <div>Mamul â‚¹${M}</div>
  <div class="resultProfit">PROFIT â‚¹${profit}</div>
 `;
}

function shareWA(){
 let text=document.getElementById("output").innerText.replace(/\n/g,"%0A");
 window.open("https://wa.me/?text="+text,"_blank");
}
</script>
</body>
</html>
