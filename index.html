<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MD MOVERS â€” Trip Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body{
    font-family: Poppins, sans-serif;
    background:#F2F4F7;
    padding:0;margin:0;
    text-align:center;
}
.container{
    max-width:850px;
    background:#fff;
    margin:30px auto;
    border-radius:10px;
    padding:25px;
    box-shadow:0 0 20px rgba(0,0,0,0.15);
}
input,select{
    width:100%;
    padding:10px;
    border-radius:6px;
    border:1px solid #ccc;
    margin:6px 0;
    font-size:15px;
}
.form-grid{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:12px;
}

/* buttons */
.btn{
    width:100%;padding:12px;margin-top:10px;
    font-size:17px;border:none;border-radius:6px;
    color:#fff;cursor:pointer;font-weight:600;
}
.calc-btn{background:#000;}
.whatsapp-btn{background:#007a20;}
.pdf-btn{background:#132030;}
.btn:active{transform:scale(.98);}

/* ==== RESULT BOX ==== */
.result-box{
    margin-top:20px;
    background:#ECF8E8;
    border-left:6px solid #00a329;
    padding:18px;
    border-radius:6px;
    display:none;
}
.result-grid{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:8px;
    text-align:left;
}
.result-box h2{
    background:#00a329;
    color:#fff;
    padding:10px;
    border-radius:6px;
    letter-spacing:1px;
    margin-top:18px;
}
label{font-size:13px;font-weight:600;text-transform:uppercase;color:#333;}
</style>
</head>

<body>

<img src="logo.png" style="height:80px;margin-top:10px">
<h2>TRIP CALCULATOR</h2>

<div class="container">

<!-- dropdown -->
<div class="form-grid">
    <div><label>FROM</label><select id="from">
        <option>Hazira</option><option>Taloja</option><option>Surat</option><option>Dahej</option>
    </select></div>

    <div><label>TO</label><select id="to">
        <option>Taloja</option><option>Hazira</option><option>Surat</option><option>Dahej</option>
    </select></div>
</div>

<!-- input grid 2 column -->
<div class="form-grid">

    <div><label>Load KM</label><input id="loadKM" type="number"></div>
    <div><label>Empty KM</label><input id="emptyKM" type="number"></div>

    <div><label>Qty MT</label><input id="qty" type="number"></div>
    <div><label>Rate â‚¹/MT</label><input id="rate" type="number"></div>

    <div><label>Loaded Avg KM/L</label><input id="lavg" type="number"></div>
    <div><label>Empty Avg KM/L</label><input id="eavg" type="number"></div>

    <div><label>Diesel Price â‚¹/L</label><input id="diesel" type="number"></div>
    <div><label>Commission â‚¹</label><input id="commission" type="number" value="0"></div>

    <div><label>Mamul â‚¹</label><input id="mamul" type="number" value="0"></div>
    <div><label>Other Expense â‚¹</label><input id="other" type="number" value="0"></div>

</div>

<button class="btn calc-btn" onclick="calculate()">ðŸš› CALCULATE</button>
<button class="btn whatsapp-btn" onclick="share()">WhatsApp Share</button>
<button class="btn pdf-btn" onclick="window.print()">Print / Save PDF</button>


<!-- RESULT UI -->
<div id="result" class="result-box">
    <div class="result-grid">
        <p><b>Freight:</b> â‚¹<span id="r_freight"></span></p>
        <p><b>Fuel Used:</b> <span id="r_fuel"></span> L</p>

        <p><b>Fuel Cost:</b> â‚¹<span id="r_cost"></span></p>
        <p><b>Expenses:</b> â‚¹<span id="r_expense"></span></p>
    </div>

    <h2>PROFIT: â‚¹<span id="r_profit"></span></h2>
</div>

</div>

<script>
function calculate(){
    let L=+loadKM.value, E=+emptyKM.value;
    let qty=+qty.value, rate=+rate.value;
    let lavg=+lavg.value, eavg=+eavg.value;
    let price=+diesel.value;
    let com=+commission.value, mamul=+mamul.value, other=+other.value;

    let freight=qty*rate;
    let fuelUsed=(L/lavg)+(E/eavg);
    let fuelCost=fuelUsed*price;
    let totalExp=com+mamul+other+fuelCost;
    let profit=freight-totalExp;

    r_freight.innerText=freight;
    r_fuel.innerText=fuelUsed.toFixed(2);
    r_cost.innerText=fuelCost.toFixed(0);
    r_expense.innerText=totalExp.toFixed(0);
    r_profit.innerText=profit.toFixed(0);

    document.getElementById("result").style.display="block";
}

function share(){
    let msg=`ðŸšš Trip Summary\nFreight: â‚¹${r_freight.innerText}\nFuel Used: ${r_fuel.innerText}L\nFuel Cost: â‚¹${r_cost.innerText}\nTotal Expense: â‚¹${r_expense.innerText}\n\nProfit: â‚¹${r_profit.innerText}`;
    window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`,"_blank");
}
</script>

</body>
</html>
