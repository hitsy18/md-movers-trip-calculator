<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MD MOVERS â€“ Trip Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

<style>
input, select { border: 1px solid #cfcfcf !important; }
</style>
</head>

<body class="bg-gray-100">

<!-- PREMIUM HEADER WITH LOGO -->
<header class="bg-[#0A1B3A] text-white shadow-md py-4 flex items-center justify-center gap-4">
    <img src="logo.png" alt="MD Movers" class="h-14 drop-shadow-md">
    <h1 class="text-3xl font-extrabold tracking-wide">TRIP CALCULATOR</h1>
</header>

<div class="max-w-5xl mx-auto bg-white p-10 mt-6 rounded-xl shadow-lg">

<!-- FORM START -->
<div class="grid grid-cols-2 gap-6">
    <select id="from" class="p-3 rounded">
        <option>Hazira</option>
        <option>Ahemdabad</option>
        <option>Sanand</option>
        <option>Kalamboli</option>
        <option>Taloja</option>
        <option>Thane</option>
        <option>Panvel</option>
        <option>Khopoli</option>
        <option>Khalapur</option>
        <option>Vatva</option>
        <option>Vithalapur</option>
        <option>Kheda</option>
    </select>

    <select id="to" class="p-3 rounded">
        <option>Kalamboli</option>
        <option>Taloja</option>
        <option>Panvel</option>
        <option>Thane</option>
        <option>Khopoli</option>
        <option>Khalapur</option>
        <option>Ahemdabad</option>
        <option>Sanand</option>
        <option>Changodar</option>
        <option>Vadodara</option>
        <option>Savli</option>
        <option>Mehsana</option>
        <option>Por</option>
    </select>

    <input id="loadkm" type="number" placeholder="Load KM" class="p-3 rounded">
    <input id="emptykm" type="number" placeholder="Empty KM" class="p-3 rounded">

    <input id="qty" type="number" placeholder="Qty (MT)" class="p-3 rounded">
    <input id="rate" type="number" placeholder="Rate MT â‚¹" class="p-3 rounded">

    <input id="commission" type="number" placeholder="Commission %" class="p-3 rounded">
    <input id="mamul" type="number" placeholder="Mamul â‚¹" class="p-3 rounded">

    <input id="avgload" type="number" step="0.1" placeholder="Load Avg" class="p-3 rounded">
    <input id="avgempty" type="number" step="0.1" placeholder="Empty Avg" class="p-3 rounded">

    <input id="dieselrate" type="number" placeholder="Diesel â‚¹/L" class="p-3 rounded">
</div>
<!-- FORM END -->

<!-- MAIN SAVE BUTTON -->
<button onclick="calculate()" 
class="w-full mt-6 bg-black text-white py-4 rounded text-xl font-bold hover:bg-gray-900">
ðŸšš CALCULATE & SAVE
</button>

<!-- WHATSAPP -->
<button onclick="shareWA()" 
class="w-full mt-4 bg-green-600 text-white py-4 rounded text-xl font-bold">
WhatsApp Share
</button>

<!-- PDF -->
<button onclick="window.print()" 
class="w-full mt-3 bg-gray-800 text-white py-4 rounded text-xl font-bold">
Print / Save as PDF
</button>

</div>

<script>
function calculate(){
    let loadkm = +document.getElementById("loadkm").value;
    let emptykm = +document.getElementById("emptykm").value;
    let qty = +document.getElementById("qty").value;
    let rate = +document.getElementById("rate").value;
    let comm = +document.getElementById("commission").value;
    let mamul = +document.getElementById("mamul").value;
    let avgload = +document.getElementById("avgload").value;
    let avgempty = +document.getElementById("avgempty").value;
    let diesel = +document.getElementById("dieselrate").value;

    let totkm = loadkm + emptykm;
    let dieselUsed = (loadkm/avgload) + (emptykm/avgempty);
    let dieselCost = dieselUsed * diesel;
    let freight = qty * rate;
    let commRs = (freight*comm)/100;
    let net = freight - dieselCost - commRs - mamul;

    alert(`Freight: â‚¹${freight}\nDiesel: â‚¹${dieselCost.toFixed(0)}\nNet Saving: â‚¹${net.toFixed(0)}`);
}

function shareWA(){
    let msg = `ðŸš› MD MOVERS TRIP DETAILS\n`+
              `Freight: â‚¹${qty*rate}\nDiesel: â‚¹${dieselUsed}\nNet Saving: â‚¹${net}`;
    window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`);
}
</script>

</body>
</html>
