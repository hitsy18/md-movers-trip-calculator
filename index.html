<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MD MOVERS â€” TRIP CALCULATOR</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{font-family: 'Poppins', sans-serif;background:#F2F4F7;margin:0;text-align:center;}
.container{max-width:850px;background:#fff;margin:30px auto;padding:25px;border-radius:10px;
box-shadow:0 0 12px rgba(0,0,0,0.1);}
.form-grid{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:10px;}
input,select{width:100%;padding:10px;border:1px solid #ccc;border-radius:6px;font-size:15px;}
label{font-size:12px;font-weight:600;color:#222;margin-bottom:4px;display:block;}
.btn{width:100%;padding:12px;border-radius:6px;font-size:17px;font-weight:600;border:none;color:#fff;margin-top:12px;}
.calc-btn{background:#000;} .whatsapp-btn{background:#006d24;} .pdf-btn{background:#1f2a39;}
.result{background:#ecfbe4;border-left:6px solid #07a63a;margin-top:20px;padding:15px;border-radius:6px;display:none;}
.result h2{background:#07a63a;color:#fff;padding:8px;border-radius:5px;margin-top:10px;}
.result table{width:100%;font-size:16px;margin-top:10px;}
.result td{padding:6px;text-align:left;}
</style>
</head>

<body>

<img src="logo.png" style="height:80px;margin-top:12px;">
<h2>TRIP CALCULATOR</h2>

<div class="container">

<!-- From To -->
<div class="form-grid">
 <div>
  <label>FROM</label>
  <select id="from">
   <option>Hazira</option><option>Taloja</option><option>Dahej</option><option>Surat</option>
  </select>
 </div>
 <div>
  <label>TO</label>
  <select id="to">
   <option>Taloja</option><option>Hazira</option><option>Dahej</option><option>Surat</option>
  </select>
 </div>
</div>

<!-- Main Inputs -->
<div class="form-grid">

<div><label>Load KM</label><input type="number" id="loadKM"></div>
<div><label>Empty KM</label><input type="number" id="emptyKM"></div>

<div><label>Qty MT</label><input type="number" id="qty"></div>
<div><label>Rate â‚¹/MT</label><input type="number" id="rate"></div>

<div><label>Loaded Avg KM/L</label><input type="number" id="lavg"></div>
<div><label>Empty Avg KM/L</label><input type="number" id="eavg"></div>

<div><label>Diesel Price â‚¹/L</label><input type="number" id="diesel"></div>
<div><label>Commission â‚¹</label><input type="number" id="commission" value="0"></div>

<div><label>Mamul â‚¹</label><input type="number" id="mamul" value="0"></div>
<div><label>Other Expense â‚¹</label><input type="number" id="other" value="0"></div>

</div>

<button class="btn calc-btn" onclick="calculate()">ðŸš› CALCULATE</button>
<button class="btn whatsapp-btn" onclick="share()">WhatsApp Share</button>
<button class="btn pdf-btn" onclick="window.print()">Print / Save PDF</button>


<!-- Result BOX -->
<div id="result" class="result">
 <table>
  <tr><td><b>Freight</b></td><td>â‚¹ <span id="out_freight"></span></td></tr>
  <tr><td><b>Fuel Used</b></td><td><span id="out_fuel"></span> L</td></tr>
  <tr><td><b>Fuel Cost</b></td><td>â‚¹ <span id="out_cost"></span></td></tr>
  <tr><td><b>Total Expenses</b></td><td>â‚¹ <span id="out_expense"></span></td></tr>
 </table>
 <h2>PROFIT : â‚¹ <span id="out_profit"></span></h2>
</div>

</div>



<script>
function calculate(){

 let L=+loadKM.value, E=+emptyKM.value;
 let qty=+qty.value, rate=+rate.value;
 let lavg=+lavg.value, eavg=+eavg.value;
 let price=+diesel.value;
 let com=+commission.value, mamul=+mamul.value, other=+other.value;

 if(L==0||qty==0||rate==0||lavg==0||price==0){
     alert("âš  Please Fill Required Input Values");
     return;
 }

 let freight = qty*rate;
 let fuelUsed = (L/lavg)+(E/eavg);
 let fuelCost = fuelUsed * price;
 let totalExp = com+mamul+other+fuelCost;
 let profit = freight - totalExp;

 out_freight.innerText = freight;
 out_fuel.innerText    = fuelUsed.toFixed(2);
 out_cost.innerText    = fuelCost.toFixed(0);
 out_expense.innerText = totalExp.toFixed(0);
 out_profit.innerText  = profit.toFixed(0);

 document.getElementById("result").style.display="block";
}


function share(){
 let msg=`ðŸš› Trip Summary
Freight: â‚¹${out_freight.innerText}
Fuel Used: ${out_fuel.innerText}L
Fuel Cost: â‚¹${out_cost.innerText}
Total Expense: â‚¹${out_expense.innerText}
Profit: â‚¹${out_profit.innerText}`;

 window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`,'_blank');
}
</script>

</body>
</html>
