<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Trip Calculator - MD Movers</title>
<style>
body {font-family: Arial;background:#eef2f7;margin:0;text-align:center;}
.container {width:80%;margin:auto;margin-top:30px;padding:30px;background:white;border-radius:10px;
box-shadow:0 0 15px rgba(0,0,0,0.1);}
.logo {width:110px;margin-bottom:5px;}
h2 {margin-top:0;color:#111;font-size:23px;font-weight:900}

.row{display:flex;gap:20px;width:100%;margin-bottom:10px;}
.row div{flex:1;text-align:left;}
input,select{width:100%;padding:10px;border:1px solid #444;border-radius:6px;font-size:15px;margin-top:6px}

button{width:100%;padding:14px;font-size:17px;border:none;border-radius:6px;color:white;margin-top:10px;cursor:pointer;}
.calc{background:black;} .calc:hover{background:#222}
.whatsapp{background:#006A21;} .whatsapp:hover{background:#035e1e}
.pdf{background:#1d2a3c;} .pdf:hover{background:#131d29}

#resultBox{
margin-top:25px;background:#f9f9f9;padding:18px;border-left:6px solid green;
text-align:left;font-size:16px;line-height:25px;display:none;border-radius:6px;
}
</style>
</head>
<body>

<img src="logo.png" class="logo">
<h2>TRIP CALCULATOR</h2>

<div class="container">

<!-- SELECTION -->
<div class="row">
<div>
<label>FROM</label><select id="from">
<option>Hazira</option><option>Sanand</option><option>Taloja</option>
</select></div>

<div>
<label>TO</label><select id="to">
<option>Hazira</option><option>Sanand</option><option>Taloja</option>
</select></div>
</div>

<!-- KM SIDE BY SIDE -->
<div class="row">
<div><label>Upward KM</label><input id="up" type="number"></div>
<div><label>Return KM</label><input id="ret" type="number"></div>
</div>

<!-- LOADING -->
<div class="row">
<div><label>Load Qty (MT)</label><input id="qty" type="number"></div>
<div><label>Rate â‚¹/MT</label><input id="rmt" type="number"></div>
</div>

<!-- AVERAGE -->
<div class="row">
<div><label>Loaded Avg KM/L</label><input id="lav" type="number"></div>
<div><label>Empty Avg KM/L</label><input id="eav" type="number"></div>
</div>

<!-- DIESEL / COMMISSION / MAMUL -->
<div class="row">
<div><label>Diesel Price â‚¹/L</label><input id="dprice" type="number"></div>
<div><label>Commission â‚¹</label><input id="com" type="number" value="0"></div>
</div>

<div class="row">
<div><label>Mamul â‚¹</label><input id="mam" type="number" value="0"></div>
<div><label>Other Expenses â‚¹</label><input id="oth" type="number" value="0"></div>
</div>

<!-- INCENTIVE + SAVING -->
<div class="row">
<div><label>Incentive Rate â‚¹/MT</label><input id="incRate" type="number" value="0"></div>
<div><label>Saving â‚¹</label><input id="save" type="number" value="0"></div>
</div>

<button class="calc" onclick="calculate()">ðŸš› CALCULATE</button>
<button class="whatsapp">WhatsApp Share</button>
<button class="pdf">Print / Save PDF</button>

<div id="resultBox"></div>

</div>

<script>
function calculate(){

let up = +document.getElementById("up").value;
let ret = +document.getElementById("ret").value;
let qty = +document.getElementById("qty").value;
let rmt = +document.getElementById("rmt").value;
let lav = +document.getElementById("lav").value;
let eav = +document.getElementById("eav").value;
let dp = +document.getElementById("dprice").value;
let com = +document.getElementById("com").value;
let mam = +document.getElementById("mam").value;
let oth = +document.getElementById("oth").value;
let incR = +document.getElementById("incRate").value;
let save = +document.getElementById("save").value;

// core formulas ðŸ”¥
let freight = qty*rmt;
let incentive = qty*incR;
let dieselLoad = (up/lav)*dp;
let dieselEmpty = (ret/eav)*dp;
let totalDiesel = dieselLoad+dieselEmpty;
let expenses = totalDiesel+com+mam+oth-save;
let finalBal = (freight+incentive)-expenses;

// show result
document.getElementById("resultBox").style.display="block";
document.getElementById("resultBox").innerHTML=`
<b>Freight:</b> â‚¹${freight.toFixed(0)}<br>
<b>Incentive:</b> â‚¹${incentive.toFixed(0)}<br>
<b>Load Diesel Cost:</b> â‚¹${dieselLoad.toFixed(0)}<br>
<b>Empty Diesel Cost:</b> â‚¹${dieselEmpty.toFixed(0)}<br>
<b>Total Diesel:</b> â‚¹${totalDiesel.toFixed(0)}<br>
<b>Other Expenses:</b> â‚¹${(com+mam+oth).toFixed(0)}<br>
<b>Savings:</b> -â‚¹${save}<br><br>

<b>ðŸ’° Final Advance Required:</b> â‚¹${expenses.toFixed(0)}<br>
<b>ðŸ“Œ Final Balance:</b> â‚¹${finalBal.toFixed(0)}
`;
}
</script>
</body>
</html>
