<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MD MOVERS â€” Trip Calculator</title>

<!-- STYLING -->
<style>
    body{
        background:#eef1f5;
        font-family:Calibri, sans-serif;
        text-align:center;
    }
    .box{
        width:90%;
        max-width:500px;
        background:#fff;
        padding:22px;
        border-radius:12px;
        margin:25px auto;
        box-shadow:0 0 12px rgba(0,0,0,0.12);
    }
    input,select{
        width:100%;
        padding:11px;
        margin-top:10px;
        border-radius:6px;
        border:1px solid #ccc;
        font-size:16px;
    }
    button{
        width:100%;
        padding:12px;
        margin-top:15px;
        border:none;
        font-size:18px;
        border-radius:6px;
        cursor:pointer;
        font-weight:600;
    }
    #calcBtn{ background:black; color:white; }
    #waBtn{ background:#007a36; color:white; }
    #pdfBtn{ background:#2d3846; color:white; }

    /* RESULT BOX */
    #resultDisplay{
        display:none;
        background:white;
        margin:20px auto 5px;
        padding:15px;
        font-size:18px;
        border-radius:10px;
        width:90%;
        max-width:500px;
        border-left:6px solid #0aa400;
        text-align:left;
        line-height:28px;
    }
    .profit{color:#008000;font-weight:bold;}
</style>
</head>

<body>

<img src="logo.png" width="110" style="margin-top:20px;">
<h2 style="letter-spacing:1px;margin-top:5px;">TRIP CALCULATOR</h2>

<div class="box">

    <select id="from">
        <option>Hazira</option>
        <option>Taloja</option>
        <option>Dahej</option>
        <option>Jamnagar</option>
    </select>

    <select id="to">
        <option>Taloja</option>
        <option>Hazira</option>
        <option>Mumbai</option>
        <option>Ahmedabad</option>
    </select>

    <input id="loadkm" placeholder="Load KM">
    <input id="emptykm" placeholder="Empty KM">
    <input id="qty" placeholder="Qty MT">
    <input id="rate" placeholder="Rate â‚¹/MT">
    <input id="loadavg" placeholder="Loaded Avg KM/L">
    <input id="emptyavg" placeholder="Empty Avg KM/L">
    <input id="diesel" placeholder="Diesel Price â‚¹/L">
    <input id="commission" placeholder="Commission â‚¹">
    <input id="mamul" placeholder="Mamul â‚¹">
    <input id="other" placeholder="Other Expense â‚¹">

    <button id="calcBtn" onclick="calc()">ðŸš› CALCULATE</button>
    <button id="waBtn" onclick="shareWA()">WhatsApp Share</button>
    <button id="pdfBtn" onclick="window.print()">Print / Save PDF</button>
</div>

<!-- RESULT CARD BELOW â€” NO POPUP -->
<div id="resultDisplay"></div>

<!-- SCRIPT -->
<script>
function calc(){
    let l = +loadkm.value;
    let e = +emptykm.value;
    let q = +qty.value;
    let r = +rate.value;
    let la = +loadavg.value;
    let ea = +emptyavg.value;
    let d = +diesel.value;
    let c = +commission.value;
    let m = +mamul.value;
    let o = +other.value;

    let freight = q*r;
    let fuel = (l/la)+(e/ea);
    let fuelCost = fuel*d;
    let profit = freight-fuelCost-c-m-o;

    resultDisplay.style.display="block";
    resultDisplay.innerHTML = `
        ðŸ“¦ <b>Freight:</b> â‚¹${freight}<br>
        â›½ <b>Fuel Used:</b> ${fuel.toFixed(2)} L<br>
        ðŸ§¾ <b>Fuel Cost:</b> â‚¹${fuelCost.toFixed(0)}<br>
        ðŸ’° <b>Net Profit:</b> <span class="profit">â‚¹${profit.toFixed(0)}</span>
    `;
}

// WHATSAPP SHARE
function shareWA(){
    let text = resultDisplay.innerText.replace(/\n/g,"%0A");
    window.open(`https://wa.me/?text=${text}`,'_blank');
}
</script>

</body>
</html>
