<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MD MOVERS TRIP CALCULATOR</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{background:#eef2f3;margin:0;font-family:Arial;text-align:center;}
.container{width:92%;max-width:620px;margin:auto;background:#fff;padding:25px;margin-top:20px;
border-radius:12px;box-shadow:0 0 12px rgba(0,0,0,0.15);}
input,select{width:100%;padding:12px;border:1px solid #ccc;border-radius:6px;font-size:17px;margin-top:8px;}
button{width:100%;padding:13px;font-size:17px;border:none;border-radius:8px;font-weight:bold;margin-top:10px;}
.calc{background:#000;color:#fff;}
.wa{background:#027b4b;color:#fff;}
.pdf{background:#374151;color:#fff;}
.result{background:#fff;width:92%;max-width:620px;margin:auto;margin-top:20px;padding:18px;font-size:18px;
border-radius:10px;box-shadow:0 0 10px rgba(0,0,0,.22);text-align:left;font-weight:600;line-height:30px;}
.result span{color:#027b4b;font-weight:800}
</style>
</head>

<body>

<img src="logo.png" width="130" style="margin-top:15px;">
<h2 style="font-size:28px;margin-top:5px;color:#1c3557;font-weight:900;">TRIP CALCULATOR</h2>

<div class="container">
<select id="from"><option>Hazira</option><option>Dahej</option><option>Jamnagar</option><option>Mundra</option></select>
<select id="to"><option>Taloja</option><option>Chakan</option><option>Vapi</option><option>Mumbai</option></select>

<input id="loadKm" placeholder="Load KM">
<input id="emptyKm" placeholder="Empty KM">
<input id="qty" placeholder="Qty MT">
<input id="rate" placeholder="Rate â‚¹/MT">

<input id="avgLoad" placeholder="Loaded Avg KM/L">
<input id="avgEmpty" placeholder="Empty Avg KM/L">
<input id="diesel" placeholder="Diesel â‚¹/L">

<input id="comm" placeholder="Commission â‚¹">
<input id="mamul" placeholder="Mamul â‚¹">
<input id="extra" placeholder="Other Expense â‚¹">

<button class="calc" onclick="calculate()">ðŸš› CALCULATE</button>
<button class="wa" onclick="whatsappSend()">WhatsApp Share</button>
<button class="pdf" onclick="window.print()">Print / Save PDF</button>
</div>

<div id="output" class="result" style="display:none;"></div>


<script>
function calculate(){
 let L=+loadKm.value,E=+emptyKm.value,Q=+qty.value,R=+rate.value;
 let A=+avgLoad.value,B=+avgEmpty.value,D=+diesel.value;
 let C=+comm.value,M=+mamul.value,X=+extra.value;

 let freight=Q*R;
 let fuel=(L/A)+(E/B);
 let fuelCost=fuel*D;
 let totalExp=fuelCost+C+M+X;
 let profit=freight-totalExp;

 document.getElementById("output").style.display="block";
 document.getElementById("output").innerHTML =
 `Freight: <span>â‚¹${freight}</span><br>
  Diesel Used: <span>${fuel.toFixed(2)} L</span><br>
  Diesel Cost: <span>â‚¹${fuelCost.toFixed(0)}</span><br>
  Total Expense: <span>â‚¹${totalExp.toFixed(0)}</span><br>
  Net Profit / Saving: <span>â‚¹${profit.toFixed(0)}</span>`;
}

function whatsappSend(){
 let msg=document.getElementById("output").innerText.replace(/\n/g,"%0A");
 window.open(`https://wa.me/?text=ðŸš› Trip Summary%0A${msg}`);
}
</script>

</body>
</html>
