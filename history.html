<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Trip History - MD Movers</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" href="logo.png">
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#F1F3F7]">

<!-- HEADER SAME AS INDEX -->
<header class="w-full bg-[#0B1C3F] text-white shadow-xl border-b-4 border-[#C22621]">
    <div class="max-w-6xl mx-auto flex items-center justify-between px-6 py-4">
        <div class="flex items-center gap-4">
            <img src="logo.png" class="w-14 drop-shadow-xl">
            <div>
                <h1 class="text-2xl md:text-3xl font-extrabold tracking-wide">MD MOVERS FLEET SYSTEM</h1>
                <p class="text-xs text-gray-300 -mt-1">Trip History Log üìë</p>
            </div>
        </div>
        <a href="index.html" class="px-6 py-2 bg-red-600 hover:bg-red-800 rounded text-white font-semibold">‚Üê Back to Calculator</a>
    </div>
</header>

<!-- TABLE -->
<div class="max-w-6xl mx-auto mt-10 bg-white p-6 rounded-lg shadow-xl">
<h2 class="text-xl font-bold text-center text-[#0B1C3F] mb-4">Saved Trips</h2>

<table class="w-full border text-sm text-center">
<tr class="bg-gray-900 text-white text-sm">
<th>Date/Time</th><th>Route</th><th>Qty</th><th>Rate</th>
<th>Net Freight</th><th>Adv Used</th><th>Status</th>
</tr>

<tbody id="tripData" class="text-gray-800 font-medium"></tbody>
</table>
</div>

<!-- LOAD HISTORY SCRIPT -->
<script>
let history = JSON.parse(localStorage.getItem("mdTrips"))||[];
let table="";
history.forEach(t=>{
    table+=`<tr class="border">
        <td>${t.date}</td><td>${t.route}</td><td>${t.qty}</td>
        <td>‚Çπ${t.rate}</td><td>‚Çπ${t.net.toFixed(0)}</td>
        <td>‚Çπ${t.advUsed.toFixed(0)}</td><td class="${t.status=='Profit'?"text-green-700":"text-red-700"}">${t.status}</td>
    </tr>`;
});
document.getElementById("tripData").innerHTML= table || "<tr><td colspan='7' class='py-4 text-gray-500'>No Trips Saved Yet</td></tr>";
</script>

</body>
</html>
