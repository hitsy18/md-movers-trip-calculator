<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MD MOVERS â€“ Trip History</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4">
  <div class="max-w-6xl mx-auto bg-white shadow-xl rounded-2xl p-4 sm:p-6">
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3 mb-4">
      <h1 class="text-xl sm:text-2xl font-bold">ðŸš› MD MOVERS â€“ Trip History</h1>
      <a href="index.html" class="text-sm px-3 py-2 bg-black text-white rounded-lg">
        â¬… Back to Calculator
      </a>
    </div>

    <div class="overflow-x-auto">
      <table class="min-w-full text-xs sm:text-sm border">
        <thead class="bg-gray-200">
          <tr>
            <th class="border px-2 py-1">Date/Time</th>
            <th class="border px-2 py-1">Route</th>
            <th class="border px-2 py-1">Qty</th>
            <th class="border px-2 py-1">Rate</th>
            <th class="border px-2 py-1">Net Freight</th>
            <th class="border px-2 py-1">Adv Used</th>
            <th class="border px-2 py-1">Saving vs Adv</th>
            <th class="border px-2 py-1">â‚¹ / MT</th>
            <th class="border px-2 py-1">Status</th>
          </tr>
        </thead>
        <tbody id="tripBody">
          <!-- rows will be injected by JS -->
        </tbody>
      </table>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAg2WhxP6f0qr0P5-p6VOvm4_n8CTKchBg",
      authDomain: "md-movers-fleet.firebaseapp.com",
      projectId: "md-movers-fleet",
      storageBucket: "md-movers-fleet.firebasestorage.app",
      messagingSenderId: "386416808558",
      appId: "1:386416808558:web:8101db7f34a55848148c7f",
      measurementId: "G-Y0ENN2HPTL"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadHistory() {
      const tbody = document.getElementById("tripBody");
      tbody.innerHTML = "<tr><td colspan='9' class='text-center py-3'>Loading...</td></tr>";

      try {
        const q = query(collection(db, "trips"), orderBy("createdAt", "desc"));
        const snap = await getDocs(q);

        if (snap.empty) {
          tbody.innerHTML = "<tr><td colspan='9' class='text-center py-3'>No trips saved yet.</td></tr>";
          return;
        }

        tbody.innerHTML = "";

        snap.forEach(doc => {
          const d = doc.data();
          const row = document.createElement("tr");

          const date = d.createdAt || "";
          const route = `${d.from || ""} â†’ ${d.to || ""}`;
          const qty = d.qty || "";
          const rate = d.rate || "";
          const net = d.netFreight || d.net || "";
          const advUsed = d.usedAdvance || d.usedAdv || "";
          const savingAdv = d.savingVsAdvance || d.saveAdv || "";
          const perMt = d.savingPerMt || "";
          const status = d.status || d.indicator || "";

          row.innerHTML = `
            <td class="border px-2 py-1 whitespace-nowrap">${date}</td>
            <td class="border px-2 py-1">${route}</td>
            <td class="border px-2 py-1 text-right">${qty}</td>
            <td class="border px-2 py-1 text-right">${rate}</td>
            <td class="border px-2 py-1 text-right">â‚¹${net}</td>
            <td class="border px-2 py-1 text-right">â‚¹${advUsed}</td>
            <td class="border px-2 py-1 text-right">â‚¹${savingAdv}</td>
            <td class="border px-2 py-1 text-right">â‚¹${perMt}</td>
            <td class="border px-2 py-1">${status}</td>
          `;
          tbody.appendChild(row);
        });

      } catch (err) {
        console.error(err);
        tbody.innerHTML = "<tr><td colspan='9' class='text-center py-3 text-red-600'>Error loading history</td></tr>";
      }
    }

    loadHistory();
  </script>
</body>
</html>
